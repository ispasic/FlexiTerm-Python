    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">73</span>
</mark>
 remained complex-associated. 
<mark class="entity" style="background: #C999FB; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    NIK
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">73</span>
</mark>
 cannot phosphorylate Ikappa B-alpha directly, but it appears to be a functionally important subunit, because mutated 
<mark class="entity" style="background: #C999FB; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    NIK
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">73</span>
</mark>
 inhibited stimulus-induced kappa B-dependent transcription more effectively than mutated 
<mark class="entity" style="background: #9FBB9D; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    IKK-alpha
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">53</span>
</mark>
 or -beta. Overexpression of IKK complex-associated protein inhibited stimulus-mediated transcription, whereas 
<mark class="entity" style="background: #EA9EFF; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    NF-kappa B
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">75</span>
</mark>
 essential modulator enhanced it. The understanding of LPS- and 
<mark class="entity" style="background: #EAD9EE; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    TNF
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">231</span>
</mark>
-induced signaling may allow the development of specific strategies to treat sepsis-associated disease. </div>
</figure>

<figure style="margin-bottom: 6rem">
<h2 style="margin: 0" id="D99394774">99394774</h2>

<div class="entities" style="line-height: 2.5; direction: ltr">Gender and vascular reactivity. 
<mark class="entity" style="background: #CAE99A; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Estrogen receptors
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">217</span>
</mark>
 are found on vascular endothelial and smooth muscle cells; their expression is influenced by exposure to the hormone. 
<mark class="entity" style="background: #CAE99A; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Estrogen receptors
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">217</span>
</mark>
 influence non-genomic events, which are rapid in onset and genomic events, which are longer acting responses. Estrogens affect vascular tone indirectly by modulating release of endothelium-derived vasoactive factors and directly by modulating intracellular calcium in vascular smooth muscle cells. Estrogens indirectly affect thrombotic events and inflammation by altering platelet aggregation and leukocyte adherence and migration, respectively. Estrogens also influence production of mitogens which, when released at sites of vascular injury, affect vascular remodeling. Although estrogens initiate vascular responses, genomic sex may influence and / or limit expression of 
<mark class="entity" style="background: #CAE99A; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    estrogen receptors
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">217</span>
</mark>
 and therefore actions of sex steroid hormones throughout the vasculature. </div>
</figure>

<figure style="margin-bottom: 6rem">
<h2 style="margin: 0" id="D99406845">99406845</h2>

<div class="entities" style="line-height: 2.5; direction: ltr">Glucocorticoids induce apoptosis in 
<mark class="entity" style="background: #FADBB9; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    human monocytes
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">269</span>
</mark>
: potential role of IL-1 beta. Glucocorticoids ( GC ) are potent anti-inflammatory and immunosuppressive agents that act on a variety of immune cells, including monocytes and macrophages. However, the exact cellular mechanisms underlying this anti-inflammatory capacity are still unknown. In our study, we determined the 
<mark class="entity" style="background: #9FAEBA; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    induction of apoptosis
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">63</span>
</mark>
 by GC in 
<mark class="entity" style="background: #FADBB9; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    human monocytes
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">269</span>
</mark>
. 
<mark class="entity" style="background: #AEBDFF; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Peripheral blood monocytes
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">96</span>
</mark>
 were isolated by density centrifugation methods with a purity of &gt;90% and were cultured in RPMI 1640 medium. 
<mark class="entity" style="background: #FACEAF; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Monocyte apoptosis
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">64</span>
</mark>
 was determined by four independent methods, including annexin-V staining, TUNEL, DNA-laddering, and typical morphology by means of transmission electron microscopy. 
<mark class="entity" style="background: #EAF9DB; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    TNF-alpha
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">52</span>
</mark>
 and IL-1beta were measured by ELISA. GC receptor was blocked with mifepristone. Caspase 3 was inhibited with caspase-3 inhibitor ( DEVD-CHO ) . Stimulation with different GC at therapeutic concentrations resulted in 
<mark class="entity" style="background: #FACEAF; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    monocyte apoptosis
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">64</span>
</mark>
 in a time- and dose-
<mark class="entity" style="background: #CAE9FA; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    dependent manner
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">190</span>
</mark>
. Necrosis was excluded by propidium iodide staining. Proinflammatory cytokines such as IL-1beta and 
<mark class="entity" style="background: #EAF9DB; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    TNF-alpha
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">52</span>
</mark>
 were down-regulated by GC treatment. Continuous treatment of monocytes with IL-1beta, but not with 
<mark class="entity" style="background: #EAF9DB; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    TNF-alpha
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">52</span>
</mark>
, could almost completely prevent GC-induced cell death. The addition of mifepristone or caspase-3 inhibitor could partially abrogate GC-induced apoptosis as well as GC-induced inhibition of IL-1beta. This is the first study to demonstrate 
<mark class="entity" style="background: #9FAEBA; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    induction of apoptosis
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">63</span>
</mark>
 by GC in 
<mark class="entity" style="background: #FADBB9; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    human monocytes
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">269</span>
</mark>
. GC-induced 
<mark class="entity" style="background: #FACEAF; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    monocyte apoptosis
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">64</span>
</mark>
 may be partially mediated through effects on IL-1beta production. It is conceivable that GC exert their anti-inflammatory capacity in various diseases, at least in part, by the 
<mark class="entity" style="background: #9FAEBA; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    induction of apoptosis
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">63</span>
</mark>
 in monocytes. </div>
</figure>

<figure style="margin-bottom: 6rem">
<h2 style="margin: 0" id="D99408303">99408303</h2>

<div class="entities" style="line-height: 2.5; direction: ltr">
<mark class="entity" style="background: #99CCEC; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Neutrophil maturation
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">300</span>
</mark>
 and the role of 
<mark class="entity" style="background: #CDB9E9; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    retinoic acid
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">12</span>
</mark>
. 
<mark class="entity" style="background: #99CCEC; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Neutrophil maturation
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">300</span>
</mark>
 occurs in well defined morphological stages that correlate with the acquisition of molecular markers associated with neutrophil function. A variety of factors are known to play a role in terminal 
<mark class="entity" style="background: #99CCEC; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    neutrophil maturation
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">300</span>
</mark>
, including the vitamin A derivative, 
<mark class="entity" style="background: #CDB9E9; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    retinoic acid
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">12</span>
</mark>
. 
<mark class="entity" style="background: #CDB9E9; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Retinoic acid
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">12</span>
</mark>
 can directly modulate 
<mark class="entity" style="background: #CCEBDC; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    gene expression
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">218</span>
</mark>
 via binding to its nuclear receptors, which can, in turn, activate transcription of target genes. A role for 
<mark class="entity" style="background: #CDB9E9; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    retinoic acid
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">12</span>
</mark>
 during 
<mark class="entity" style="background: #99CCEC; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    neutrophil maturation
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">300</span>
</mark>
 has been suggested from a variety of sources. Here we present a review of the mechanism of 
<mark class="entity" style="background: #EACEFB; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    retinoic acid receptor
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">11</span>
</mark>
 action and the major evidence showing that normal retinoid signaling is required for 
<mark class="entity" style="background: #99CCEC; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    neutrophil maturation
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">300</span>
</mark>
. </div>
</figure>

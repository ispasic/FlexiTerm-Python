    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">81</span>
</mark>
 mediated LPS induction of 
<mark class="entity" style="background: #FCF9CF; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    TF
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">236</span>

 II was weak in hematopoietic

, absent in Hela, and greatly enhanced in Jurkat, suggesting that this region might be implicated in the cis-activation of tal-1 promoter 1b in this

 targets for TCDD: lymphocyte stem cells and extrathymic T-cell development. We here summarize evidence that thymic atrophy induced by 2,3,7,8-tetrachlorodibenzo-p-dioxin ( TCDD ) can be mediated, at least in part, by damage to extrathymic T-cell precursors in bone marrow and fetal liver. This atrophy induction does not involve apoptotic mechanisms in thymocytes affected by the bcl-2 proto-oncogene. TCDD mediates atrophy induction through its specific receptor ( the AhR ) and not through effects on the

<mark class="entity" style="background: #9CAEC9; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">121</span>
</mark>
. Transcripts of mouse AML1 / 
<mark class="entity" style="background: #DDEDFB; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    PEBP2 alpha B
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">41</span>
</mark>
 were also detected in day 12 fetal hematopoietic liver and in the bone marrow cells of newborn mice. The implication of mouse AML1 / 
<mark class="entity" style="background: #DDEDFB; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    PEBP2 alpha B
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">41</span>
</mark>
 expression in hematopoietic cells other than those of T-cell lineage is discussed in relation to myeloid leukemogenesis. </div>
</figure>

<figure style="margin-bottom: 6rem">
<h2 style="margin: 0" id="D95202809">95202809</h2>

<div class="entities" style="line-height: 2.5; direction: ltr">Aspirin inhibits 
<mark class="entity" style="background: #EA9EFF; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    nuclear factor-kappa B
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">75</span>
</mark>
 mobilization and monocyte adhesion in stimulated human 
<mark class="entity" style="background: #AFBB9B; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    endothelial cells
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">115</span>
</mark>
. BACKGROUND: The 
<mark class="entity" style="background: #ACFCAA; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    induction of vascular cell adhesion molecule-1
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">36</span>
</mark>
 ( 
<mark class="entity" style="background: #DFEEDF; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    VCAM-1
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">37</span>
</mark>
 ) and E-selectin by 
<mark class="entity" style="background: #EAF9DB; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    tumor necrosis factor-alpha
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">52</span>
</mark>
 ( 
<mark class="entity" style="background: #EAD9EE; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    TNF
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">231</span>
</mark>
 ) is mediated by mobilization of the 
<mark class="entity" style="background: #AEBAAA; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    transcription factor nuclear factor-kappa B
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">77</span>
</mark>
 ( 
<mark class="entity" style="background: #EA9EFF; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    NF-kappa B
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">75</span>
</mark>
 ) . Since salicylates have been reported to inhibit 
<mark class="entity" style="background: #ACCBD9; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    NF-kappa B activation
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">15</span>
</mark>
 by preventing the degradation of its inhibitor I kappa B, we studied a potential inhibition of this pathway by acetylsalicylate ( aspirin ) in 
<mark class="entity" style="background: #CCCEFF; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    human umbilical vein endothelial cells
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">116</span>
</mark>
 ( 
<mark class="entity" style="background: #CCCEFF; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    HUVECs
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">116</span>
</mark>
 ) . METHODS AND RESULTS: Gel-shift analyses demonstrated dose-dependent inhibition of 
<mark class="entity" style="background: #EAD9EE; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    TNF
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">231</span>
</mark>
-induced 
<mark class="entity" style="background: #EA9EFF; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    NF-kappa B
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">75</span>
</mark>
 mobilization by aspirin at concentrations ranging from 1 to 10 mmol / L. 
<mark class="entity" style="background: #ACFCAA; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Induction of VCAM-1
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">36</span>
</mark>
 and E-selectin surface expression by 
<mark class="entity" style="background: #EAD9EE; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    TNF
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">231</span>
</mark>
 was dose-dependently reduced by aspirin over the same range, while induction of 
<mark class="entity" style="background: #EFDEA9; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    intercellular adhesion molecule-1
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">38</span>
</mark>
 ( 
<mark class="entity" style="background: #EFDEA9; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    ICAM-1
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">38</span>
</mark>
 ) was hardly affected. Aspirin appeared to prevent 
<mark class="entity" style="background: #DFEEDF; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    VCAM-1
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">37</span>
</mark>
 transcription, since it dose-dependently inhibited 
<mark class="entity" style="background: #ACFCAA; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    induction of VCAM-1
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">36</span>
</mark>
 mRNA by 
<mark class="entity" style="background: #EAD9EE; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    TNF
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">231</span>
</mark>
. As a functional consequence, adhesion of U937 monocytes to 
<mark class="entity" style="background: #EAD9EE; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    TNF
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">231</span>
</mark>
-stimulated 
<mark class="entity" style="background: #CCCEFF; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    HUVECs
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">116</span>
</mark>
 was markedly reduced by aspirin due to suppression of 
<mark class="entity" style="background: #DFEEDF; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    VCAM-1
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">37</span>
</mark>
 and E-selectin upregulation. These effects of aspirin were not related to the inhibition of cyclooxygenase activity, since indomethacin was ineffective. CONCLUSIONS: Our data suggest that aspirin inhibits 
<mark class="entity" style="background: #EA9EFF; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    NF-kappa B
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">75</span>
</mark>
 mobilization, 
<mark class="entity" style="background: #ACFCAA; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    induction of VCAM-1
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">36</span>
</mark>
 and E-selectin, and subsequent monocyte adhesion in 
<mark class="entity" style="background: #AFBB9B; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    endothelial cells
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">115</span>
</mark>
 stimulated by 
<mark class="entity" style="background: #EAD9EE; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    TNF
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">231</span>
</mark>
, thereby providing an additional mechanism for therapeutic effects of aspirin. </div>
</figure>

<figure style="margin-bottom: 6rem">
<h2 style="margin: 0" id="D95222739">95222739</h2>

<div class="entities" style="line-height: 2.5; direction: ltr">
<mark class="entity" style="background: #BF9CC9; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Transcriptional activity
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">32</span>
</mark>
 of core binding factor-alpha ( AML1 ) and beta subunits on murine leukemia virus enhancer cores. Core binding factor ( CBF ) , also known as polyomavirus enhancer-binding protein 2 and SL3 enhancer factor 1, is a mammalian 
<mark class="entity" style="background: #C9EFBC; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    transcription factor
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">237</span>
</mark>
 that binds to an element termed the core within the enhancers of the murine leukemia virus family of retroviruses. The core elements of the SL3 virus are important genetic determinants of the ability of this virus to induce T-cell lymphomas and the 
<mark class="entity" style="background: #BF9CC9; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    transcriptional activity
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">32</span>
</mark>
 of the viral long terminal repeat in 
<mark class="entity" style="background: #AF9EF9; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    T lymphocytes
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">299</span>
</mark>
. CBF consists of two subunits, a 
<mark class="entity" style="background: #9FEEED; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    DNA binding
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">91</span>
</mark>
 subunit, 
<mark class="entity" style="background: #BEBEAF; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    CBF alpha
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">42</span>
</mark>
, and a second subunit, CBF beta, that stimulates the 
<mark class="entity" style="background: #9FEEED; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    DNA binding
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">91</span>
</mark>
 activity of 
<mark class="entity" style="background: #BEBEAF; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    CBF alpha
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">42</span>
</mark>
. One of the genes that encodes a 
<mark class="entity" style="background: #BEBEAF; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    CBF alpha
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">42</span>
</mark>
 subunit is AML1, also called 
<mark class="entity" style="background: #BEBEAF; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Cbf alpha
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">42</span>
</mark>
 2. This locus is rearranged by chromosomal translocations in human myeloproliferative disorders and leukemias. An exogenously expressed 
<mark class="entity" style="background: #BEBEAF; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Cbf alpha
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">42</span>
</mark>
 2-encoded subunit ( 
<mark class="entity" style="background: #BEBEAF; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    CBF alpha
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">42</span>
</mark>
 2-451 ) stimulated transcription from the SL3 enhancer in P19 and HeLa cells. Activity was mediated through the core elements. Three different isoforms of CBF beta were also tested for 
<mark class="entity" style="background: #BF9CC9; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    transcriptional activity
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">32</span>
</mark>
 on the SL3 enhancer. The longest form, CBF beta-187, increased the transcriptional stimulation by 
<mark class="entity" style="background: #BEBEAF; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    CBF alpha
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">42</span>
</mark>
 2-451 twofold in HeLa cells, although it had no effect in P19 cells. 
<mark class="entity" style="background: #BF9CC9; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Transcriptional activation
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">32</span>
</mark>
 by CBF beta required binding to the 
<mark class="entity" style="background: #BEBEAF; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    CBF alpha
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">42</span>
</mark>
 subunit, as a form of CBF beta that lacked binding ability, CBF beta-148, failed to increase activity. These results indicated that at least in certain cell types, the maximum activity of CBF required both subunits. They also provided support for the hypothesis that CBF is a factor in 
<mark class="entity" style="background: #AF9EF9; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    T lymphocytes
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">299</span>
</mark>
 that is responsible for recognition of the SL3 cores. We also examined whether CBF could distinguish a 1-bp difference between the enhancer core of SL3 and the core of the nonleukemogenic virus, Akv. This difference strongly affects transcription in 
<mark class="entity" style="background: #DAEFEB; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    T cells
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">144</span>
</mark>
 and leukemogenicity of SL3. However, no combination of 
<mark class="entity" style="background: #BEBEAF; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    CBF alpha
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">42</span>
</mark>
 and CBF beta subunits that we tested was able to distinguish the 1-bp difference in transcription assays. Thus, a complete understanding of how 
<mark class="entity" style="background: #DAEFEB; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    T cells
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">144</span>
</mark>
 recognize the SL3 core remains to be elucidated. </div>
</figure>

<figure style="margin-bottom: 6rem">
<h2 style="margin: 0" id="D95261059">95261059</h2>

<div class="entities" style="line-height: 2.5; direction: ltr">Neutrophils and monocytes express high levels of PU.1 ( Spi-1 ) but not Spi-B. PU.1 ( the Spi-1 oncogene ) and Spi-B are closely related members of the ets 
<mark class="entity" style="background: #C9EFBC; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    transcription factor
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">237</span>
</mark>
 family, sharing similar 
<mark class="entity" style="background: #9FEEED; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    DNA binding
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">91</span>
</mark>
 specificities mediated by similar 
<mark class="entity" style="background: #9FEEED; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    DNA binding
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">91</span>
</mark>
 domains. PU.1 and Spi-B have been previously described as being predominantly expressed coordinately in macrophages and 
<mark class="entity" style="background: #DAC9AC; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    B cells
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">70</span>
</mark>
, but their expression in early hematopoietic stages and during the course of myeloid differentiation to monocytes and macrophages or to neutrophils has not been extensively investigated. Here, we report that PU.1 mRNA is upregulated during myeloid differentiation of human purified CD34+ cells and murine multipotential FDCP-mix A4 cells, suggesting that PU.1 is upregulated as an early event during differentiation of multipotential progenitor cells. PU.1 expression is maintained at stable levels during differentiation of myeloid 
<mark class="entity" style="background: #BBCCEC; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    cell lines
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">130</span>
</mark>
 U937 and HL-60 to monocytic and neutrophilic cells. PU.1 is expressed at highest levels in mature 
<mark class="entity" style="background: #FADBB9; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    human monocytes
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">269</span>
</mark>
 and human 
<mark class="entity" style="background: #BBEFAA; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    peripheral blood
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">97</span>
</mark>
 neutrophils. In contrast to PU.1, significant levels of Spi-B mRNA and protein are found only in some B-
<mark class="entity" style="background: #BBCCEC; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    cell lines

 and spleen but are not found in myeloid

. A possible signaling role for the

 is an important aspect of signal transduction mediated by integrins. In the human monocytic

 THP-1, either integrin-dependent cell adhesion to fibronectin or ligation of beta 1 integrins with antibodies causes a rapid and intense

 of two sets of proteins of about 65-75 and 120-125 kDa. In addition, integrin ligation leads to

, to activation of a reporter gene driven by a promoter containing 
<mark class="entity" style="background: #EA9EFF; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

 inhibitors genistein and herbimycin A block both integrin-mediated

. In contrast, integrin ligation with antibodies induces

 of Syk but not of FAK or paxillin. In adhering cells, pre-treatment with cytochalasin D suppresses

 of FAK and paxillin but not of Syk, while IL-1 beta message induction is unaffected. These observations indicate that the

 may be an important component of an integrin signaling pathway in 
<mark class="entity" style="background: #DBEFB9; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">135</span>
</mark>
, leading to 
<mark class="entity" style="background: #ACCBD9; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

 and to increased levels of cytokine messages. </div>

 by cyclosporin A and the T-cell

 NFAT.

 of activated

 ( NFAT ) was originally described as a

 athat supported the activation of cytokine

 and mediated the immunoregulatory effects of cyclosporin A ( CsA ) . As we observed that activated

 also expressed NFAT, we tested the antiinflammatory properties of CsA in 
<mark class="entity" style="background: #AFBB9B; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

. Significantly, CsA completely suppressed the induction of NFAT in

 and inhibited the activity of 
<mark class="entity" style="background: #9CFEBD; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

-stimulating factor (

 ) gene

 that use NFAT by 60%. CsA similarly mediated a reduction of up to 65% in 
<mark class="entity" style="background: #B9DBB9; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

 mRNA and protein expression in activated 
<mark class="entity" style="background: #AFBB9B; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

. CsA also suppressed E-selectin, but not

 (

 ) expression in

, even though the E-selectin promoter is activated by

 rather than NFAT. Hence, induction of cell surface expression of this leukocyte adhesion molecule by

 (

 ) -alpha was reduced by 40% in the presence of CsA, and this was reflected by a 29% decrease in neutrophil adhesion. The effects of CsA on

 were also detected at the chromatin structure level, as DNasel

 within both the

 enhancer and the E-selectin promoter were suppressed by CsA. This represents the first report of NFAT in

 and suggests mechanisms by which CsA could function as an antiinflammatory agent. </div>

<div class="entities" style="line-height: 2.5; direction: ltr">Cloning a cDNA from human NK / 
<mark class="entity" style="background: #DAEFEB; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

 which codes for a protein with high proline content. A cDNA clone, B4-2, was isolated from a natural killer ( NK ) minus T cell subtractive library. The B4-2 clone coded for an mRNA of 2061 bp in length. It encodes a deduced 327 aa protein with a calculated molecular mass of 35.2 kDa. Searching of B4-2 DNA and protein sequences against various databases revealed no high homology to other sequences. However, B4-2 has an unusually high proline content ( 13% ) , contains a putative nuclear targeting sequence, and has several SPXX motifs which are frequently found in gene regulatory proteins. One of the stretches of prolines in B4-2 closely resembles the ligand for proteins with SH3 domains. Northern hybridization data showed that B4-2 is not a lymphoid specific gene and is expressed in a hepatoma 
<mark class="entity" style="background: #BBCCEC; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

 and also weakly transcribed or absent in a variety of other cells. A polyclonal antiserum raised against recombinant B4-2 recognizes a 32-34 kDa protein in lymphocytes. </div>

 levels in activated human lymphocytes by 1,25-

    dihydroxyvitamin D3

 [published erratum appears in Proc Natl Acad Sci U S A 1996 Jan 9;93 ( 1 ) :524] The effect of 1,25-

 [1,25 ( OH ) 2 ) D3], a steroid hormone with immunomodulating properties, on

 (

 ) proteins was examined in in vitro activated normal human lymphocytes by Western blot analysis. Over a 72-hr period of activation, the expression of the 50-kDa

, p50, and its precursor, p105, was increased progressively. When cells were activated in the presence of 1,25 ( OH ) 2D3, the levels of the mature protein as well as its precursor were decreased. The effect of the hormone on the levels of p50 was demonstrable in the cytosolic and

; it required between 4 and 8 hr and was specific, as 25-hydroxyvitamin D3 and 24,25-

 from activated lymphocytes with a labeled

 motif. Further, 1,25 ( OH ) 2D3 inhibited the

 of NF-kappa B in

 binding sequence of the immunoglobulin kappa light chain gene linked to the chloramphenicol acetyltransferase reporter gene. These observations demonstrate directly that there is de novo synthesis of

<figure style="margin-bottom: 6rem">
<h2 style="margin: 0" id="D96075792">96075792</h2>

<div class="entities" style="line-height: 2.5; direction: ltr">
<mark class="entity" style="background: #AFBCDE; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    IFN-gamma
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">244</span>
</mark>
 priming of monocytes enhances LPS-induced 
<mark class="entity" style="background: #EAD9EE; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    TNF
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">231</span>
</mark>
 production by augmenting both transcription and MRNA stability. The induction of cytokine expression in monocytes / macrophages by bacterial endotoxin or lipopolysaccharide is a critical, highly regulated host defence response. The augmentation of LPS responses by 
<mark class="entity" style="background: #AFBCDE; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    interferon gamma
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">244</span>
</mark>
 ( 
<mark class="entity" style="background: #AFBCDE; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    IFN-gamma
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">244</span>
</mark>
 ) , referred to as priming, is well established. However, the mechanism ( s ) by which priming occurs is poorly defined. Using 
<mark class="entity" style="background: #EAD9EE; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    tumour necrosis factor
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">231</span>
</mark>
 ( 
<mark class="entity" style="background: #EAD9EE; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    TNF
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">231</span>
</mark>
 ) induction as a model, experiments were designed to analyse in detail the priming effect on the LPS response in 
<mark class="entity" style="background: #FADBB9; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    human monocytes
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">269</span>
</mark>
. Priming by 
<mark class="entity" style="background: #AFBCDE; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    IFN-gamma
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">244</span>
</mark>
 was primarily manifested at the level of 
<mark class="entity" style="background: #EAD9EE; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    TNF
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">231</span>
</mark>
 mRNA accumulation. 
<mark class="entity" style="background: #AFBCDE; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    IFN-gamma
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">244</span>
</mark>
 pre-treatment affected the magnitude rather than the sensitivity of the LPS response. Priming occurred after several hours of treatment, and the primed state was induced by either 
<mark class="entity" style="background: #AFBCDE; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    IFN-gamma
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">244</span>
</mark>
 or 
<mark class="entity" style="background: #B9DBB9; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    GM-CSF
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">177</span>
</mark>
, but not M-CSF. Primed monocytes transcribed 
<mark class="entity" style="background: #EAD9EE; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    TNF
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">231</span>
</mark>
 mRNA at a higher rate than freshly isolated monocytes upon activation with LPS. The increased transcriptional rate correlated with a marked increase in 
<mark class="entity" style="background: #ACCBD9; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    nuclear factor-kappa B activity
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">15</span>
</mark>
 in these cells as determined by 
<mark class="entity" style="background: #DCFA99; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    electrophoretic mobility shift assay
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">65</span>
</mark>
 using a consensus 
<mark class="entity" style="background: #EA9EFF; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    NF-kappa B
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">75</span>
</mark>
 oligonucleotide. An additional significant finding was than 
<mark class="entity" style="background: #EAD9EE; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    TNF
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">231</span>
</mark>
 mRNA induced in primed cells was much more stable than in unprimed cells ( T1 / 2 increased 6-8-fold ) . Consistent with the increased mRNA stability, the duration of mRNA accumulation was longer following 
<mark class="entity" style="background: #AAFAAB; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    LPS stimulation
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">295</span>
</mark>
 in primed monocytes, in addition to being of greater magnitude. Finally, primed and unprimed cells possessed a differential sensitivity to the kinase inhibitor H-89. H-89 substantially suppressed LPS-induced 
<mark class="entity" style="background: #EAD9EE; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    TNF
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">231</span>
</mark>
 mRNA accumulation in unprimed cells, but had no effect on primed monocytes following 
<mark class="entity" style="background: #AAFAAB; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    LPS stimulation
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">295</span>
</mark>
. </div>
</figure>

<figure style="margin-bottom: 6rem">
<h2 style="margin: 0" id="D96079922">96079922</h2>

<div class="entities" style="line-height: 2.5; direction: ltr">Prolactin and interleukin-2 receptors in 
<mark class="entity" style="background: #AF9EF9; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

 signal through a MGF-STAT5-like

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">237</span>

. The cell surface receptors for PRL and interleukin-2 ( IL-2 ) are structurally distinct, but share regulatory tasks in

. They can stimulate proliferation and activate transcription of over-lapping sets of genes of

    T cells
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">144</span>

. PRL and IL-2 receptor activation are both linked to the Jak / Stat (

 and

</mark>
 ) pathway. We investigated the ability of PRL and IL-2 to activate 
<mark class="entity" style="background: #BC99FD; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Stat proteins
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">310</span>
</mark>
 in different 
<mark class="entity" style="background: #DEC9DE; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">133</span>
</mark>
. The 
<mark class="entity" style="background: #9FEEED; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    DNA binding
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">91</span>
</mark>
 specificities, the reactivities toward Stat-specific antisera, and the mol wt of IL-2 -and PRL-induced 
<mark class="entity" style="background: #9FEEED; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    DNA-binding
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">91</span>
</mark>
 proteins in Nb2 and C196 
<mark class="entity" style="background: #DEC9DE; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    T cell lines
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">133</span>
</mark>
 were investigated. A comparison with the 
<mark class="entity" style="background: #BC99FD; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

 induced by

, PRL, and IL-6 in T47D mammary tumor cells was made. We found that these parameters were indistinguishable for one of the PRL- and IL-2-induced factors. A

 closely related to mammary gland factor-Stat5 is rapidly activated upon interaction of IL-2 and PRL with their respective receptors. Activation of a second protein related to Stat1 was also observed. Our results emphasize the role of PRL as a regulator of the immune response and indicate that the Stat factors mammary gland factor-Stat5 and Stat1 play a role in the regulation of

 during T cell development. </div>
</figure>

. The activation of Janus 
<mark class="entity" style="background: #ECF9CE; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    protein tyrosine kinases
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">288</span>
</mark>
 ( Jak ) and STAT ( 
<mark class="entity" style="background: #BCAFDC; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

 and

 ) proteins has recently been linked to the signal transduction mechanism of several cytokines. IL-7 was observed to induce a rapid and dose-dependent 
<mark class="entity" style="background: #FDEDCA; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    tyrosine phosphorylation
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">308</span>
</mark>
 of Jak 1 and Jak 3 and concomitantly, the 
<mark class="entity" style="background: #FDEDCA; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    tyrosine phosphorylation
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">308</span>
</mark>
 and

 activity of multiple 
<mark class="entity" style="background: #BC99FD; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

. The

 utilized by IL-7 were identical to those induced by IL-2 and could be identified as various STAT 5 isoforms. Moreover, the induction of both Jak 1 and 3, and STAT 5 activity strongly correlated with the growth-promoting effects of IL-7, suggesting that this signal transduction mechanism may play a key role in IL-7-induced proliferation. </div>

<h2 style="margin: 0" id="D96184791">96184791</h2>

<div class="entities" style="line-height: 2.5; direction: ltr">Coexpression of the interleukin-13 and interleukin-4 genes correlates with their physical linkage in the cytokine gene cluster on human chromosome 5q23-31. Interleukin-13 ( IL-13 ) and IL-4 are cytokines produced by

    T cells
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">144</span>
</mark>
 that are encoded by the q23-31 region of human chromosome 5. To investigate the regulation of IL-13 
<mark class="entity" style="background: #CCEBDC; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    gene expression
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">218</span>
</mark>
 by 
<mark class="entity" style="background: #DAEFEB; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    T cells
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">144</span>
</mark>
, we isolated and sequenced the human IL-13 gene, analyzed its 5'-flanking region for potential 
<mark class="entity" style="background: #BF9CC9; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    transcriptional activation
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">32</span>
</mark>
 elements, and examined its expression in nontransformed T-lineage cell populations. The human IL-13 gene was located 12.5-kb upstream of the IL-4 gene and 2-kb downstream of a CpG island. The IL-13 gene 5' flank region included a segment with sequence homology to

<div class="entities" style="line-height: 2.5; direction: ltr">A mammalian histone deacetylase related to the yeast transcriptional regulator Rpd3p [see comments] Trapoxin is a microbially derived cyclotetrapeptide that inhibits histone deacetylation in vivo and causes mammalian cells to arrest in the 
<mark class="entity" style="background: #FBBCA9; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    cell cycle
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">110</span>
</mark>
. A trapoxin affinity matrix was used to isolate two nuclear proteins that copurified with histone deacetylase activity. Both proteins were identified by peptide microsequencing, and a 
<mark class="entity" style="background: #DDBDFE; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    complementary DNA
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">164</span>
</mark>
 encoding the histone deacetylase catalytic subunit ( HD1 ) was cloned from a human Jurkat T cell library. As the predicted protein is very similar to the yeast transcriptional regulator Rpd3p, these results support a role for histone deacetylase as a key regulator of eukaryotic transcription. </div>
</figure>

<figure style="margin-bottom: 6rem">
<h2 style="margin: 0" id="D96195006">96195006</h2>

<div class="entities" style="line-height: 2.5; direction: ltr">cAMP inducibility of transcriptional repressor ICER in developing and mature human 
<mark class="entity" style="background: #AF9EF9; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">299</span>
</mark>
 [published erratum appears in Proc Natl Acad Sci U S A 1996 Jul 23;93 ( 15 ) :8154] Stimulation of the cAMP-dependent signaling pathway exerts an inhibitory effect on the proliferation and effector functions of 
<mark class="entity" style="background: #DAEFEB; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    T cells
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">144</span>
</mark>
. The ability of 
<mark class="entity" style="background: #DAEFEB; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    T cells
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">144</span>
</mark>
 to form high intracellular levels of cAMP is acquired during development in the human thymus and is retained by the majority of mature peripheral 
<mark class="entity" style="background: #AF9EF9; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

</mark>
. Here we show that elevated cAMP levels in 
<mark class="entity" style="background: #DAEFEB; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

 correlate with the expression of the potent transcriptional repressor ICER ( inducible cAMP early repressor ) previously described in the hypothalamic-pituitary-gonadal axis. Further, in transcriptional assays in vivo, ICER inhibits calcineurin-mediated expression of the interleukin 2 promoter as well as Tax-mediated transactivation of the human T-lymphotropic virus type I ( HTLV-I ) promoter. Thus, the induction of ICER in 
<mark class="entity" style="background: #DAEFEB; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">144</span>

 AP-1 and

 may be associated with aberrancies in transcriptional regulatory proteins. In the current studies, IL-2 production by

 individuals were equivalent to those observed for stimulated

 individuals; however, alterations of

-AT. </div>

<div class="entities" style="line-height: 2.5; direction: ltr">

 of RNA polymerase III-dependent genes by the

-encoded tax protein is a potent activator of many viral and cellular genes transcribed by RNA polymerase II. We find that both chromatin and cell extracts derived from

 than chromatin or extracts from uninfected

. The viral protein Tax was likely responsible for this higher level of class II

, as purified Tax was found to stimulate both genes when added to the uninfected cell extract or in reconstituted systems. Both limiting-component transcription assays and

, C5MJ2, were investigated. We demonstrated that IL-9 
<mark class="entity" style="background: #CCEBDC; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

<mark class="entity" style="background: #BF9CC9; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

.

</mark>
 of the luciferase reporter gene linked to serially deleted sequences of the 5'-flanking region of the IL-9 gene has revealed several positive and negative

 involved in the basal and

 of the IL-9 gene in C5MJ2 cells. An AP-1 site at -146 to -140 was shown to be involved in the expression of the IL-9 gene. A proximal region between -46 and -80 was identified as the minimum sequence for the basal and

 of the IL-9 gene in C5MJ2 cells. Within this region, an

. DNA-protein binding studies indicated that 
<mark class="entity" style="background: #EA9EFF; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

, c-Jun, and potentially novel proteins ( around 35 kDa ) can bind to this important sequence. Mutations at different sites within this proximal promoter region abolished the

 as well as the

. Taken together, these results suggest that the cooperation of different

 is essential for IL-9

 in

. </div>

<figure style="margin-bottom: 6rem">
<h2 style="margin: 0" id="D96303658">96303658</h2>

<div class="entities" style="line-height: 2.5; direction: ltr">
<mark class="entity" style="background: #9EAFCB; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Gene transcription
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">250</span>
</mark>
 through activation of G-protein-coupled chemoattractant receptors. Receptors for leukocyte chemoattractants, including chemokines, are traditionally considered to be responsible for the activation of special leukocyte functions such as chemotaxis, degranulation, and the release of superoxide anions. Recently, these G-protein-coupled serpentine receptors have been found to transduce signals leading to 
<mark class="entity" style="background: #9EAFCB; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    gene transcription
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">250</span>
</mark>
 and translation in leukocytes. 
<mark class="entity" style="background: #C9EFBC; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Transcription factors
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">237</span>
</mark>
, such as 
<mark class="entity" style="background: #EA9EFF; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    NF kappa B
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">75</span>
</mark>
 and AP-1, are activated upon stimulation of the cells with several chemoattractants at physiologically relevant concentrations. 
<mark class="entity" style="background: #ACFEAD; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Activation of transcription factors
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">21</span>
</mark>
 through these receptors involves G-protein coupling and the activation of protein kinases. The underlying signaling pathways appear to be different from those utilized by 
<mark class="entity" style="background: #EAF9DB; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    TNF-alpha
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">52</span>
</mark>
, a better characterized cytokine that induces the transcription of immediate-early genes. Chemoattractants stimulate the expression of several inflammatory cytokines and chemokines, which in turn may activate their respective receptors and initiate an autocrine regulatory mechanism for persistent cytokine and chemokine 
<mark class="entity" style="background: #CCEBDC; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    gene expression
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">218</span>
</mark>
. </div>
</figure>

 Stat1 activity in mononuclear cell cultures and

 by the cyclic AMP signaling pathway.

 results in a cascade of gene activation and subsequent proliferation and differentiation into effector phenotypes. The regulation of

 and

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">32</span>

 ( STAT ) family was analyzed in PHA-activated mononuclear cells and in purified 
<mark class="entity" style="background: #DAEFEB; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">144</span>

 activated by cross-linking cell surface CD3. Cell activation resulted in a delayed induction of STAT

 activity, which was sustained for several days, was composed predominantly of Stat1 and Stat3, and was blocked by cycloheximide and actinomycin D. Increased Stat1 and Stat3 mRNA and protein levels were detected, respectively 4 and 24 h after activation. Stimulation of the cAMP signal transduction pathway, which skews

 toward a Th2 pattern, resulted in the preferential suppression of Stat1 activity. cAMP inhibited the induction of expression of IL-2 receptor components, but did not inhibit IL-4 
<mark class="entity" style="background: #BFB9AC; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

 and CD69 expression or the induction of 
<mark class="entity" style="background: #EDAF9B; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

</mark>
 1 
<mark class="entity" style="background: #C9EFBC; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    transcription factors
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">237</span>
</mark>
. cAMP signaling inhibited Stat1 at several different levels, including suppression of 
<mark class="entity" style="background: #9FEEED; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">91</span>
</mark>
 and down-regulation of Stat1 protein and mRNA levels. Our results demonstrate the regulation of STAT activity by a signaling pathway that regulates the T cell functional phenotype and is distinct from the cytokine-activated Janus kinase-STAT signaling pathway. </div>
</figure>

.

 ) induces immediate effects in monocytes by activation of the Janus kinase ( JAK2 ) and STAT

 ( STAT5 ) pathway. Recent studies have identified homologues of STAT5, STAT5A, and STAT5B, as well as lower molecular weight variants of STAT5. To define the activation of the STAT5 homologues and lower molecular weight variant in

, 92-kD STAT5B, and an 80-

<h2 style="margin: 0" id="D96338163">96338163</h2>

<div class="entities" style="line-height: 2.5; direction: ltr">
<mark class="entity" style="background: #9F9FDF; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    CTL
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">186</span>
</mark>
 recognition of an altered peptide associated with asparagine bond rearrangement. Implications for immunity and vaccine design. The extent to which peptides containing chemically and post-translationally modified amino acid side chains are recognized by primed 
<mark class="entity" style="background: #9F9FDF; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    CTL
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">186</span>
</mark>
 has not been clearly defined. We report on the 
<mark class="entity" style="background: #9F9FDF; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    CTL
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">186</span>
</mark>
 recognition of a MHC class I-restricted peptide containing a cyclized asparagine ( succinimide ) residue. This modification of the asparagine side chain is a common intermediate structure during deamidation, isomerization, and bond rearrangements of amide-containing amino acids and also occurs as a side reaction in peptide synthesis. The 
<mark class="entity" style="background: #9F9FDF; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    CTL
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">186</span>
</mark>
 specifically recognized the succinimide-containing peptide showing only weak cross-reactivity at high concentrations of the parent peptide containing unmodified asparagine. Similarly,

<div class="entities" style="line-height: 2.5; direction: ltr">Stimulation of human lymphocyte proliferation and CD40 antigen expression by phosphorothioate oligonucleotides complementary to hepatitis B virus genome. We have studied the proliferation and CD40 antigen expression of lymphocytes, and the cytotoxicity to monocytes, of antisense phosphorothioate oligodeoxynucleotides complementary to the SP II promoter of HBV mRNA ( sequence I ) and the X gene ( sequence II ) in patients with chronic hepatitis B. The oligo sequence I stimulated proliferation of both T and, to a lesser extent, 
<mark class="entity" style="background: #DAC9AC; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">70</span>
</mark>
. The percentage of cells expressing CD40 in T and B cell co-cultures increased from 4.2% to 13.8% after oligo stimulation in patients, while it increased form 4.7% to 48.6% in healthy controls. The sense sequence ( sequence III ) of the X gene also enhanced the expression of CD40 antigen in patients with hepatitis B. The proportion of CD40 cells ( 26% ) in a resting B-cell preparation from hepatitis B patients decreased to zero after a 5-day culture with sequence I, but IgG levels in the culture supernatant increased. The cytotoxic properties of monocytes were not influenced by the oligos. These findings indicate that antisense oligos against hepatitis B virus ( HBV ) have mitogenic effects on the proliferation of human lymphocytes in a non-specific manner and may activate

 to express CD40 antigen. </div>

<div class="entities" style="line-height: 2.5; direction: ltr">Dual action of

 in FL hematopoiesis. Both compounds modulate the growth of purified FL HPCs, which show a dose-dependent shift from mixed / erythroid / monocytic to granulocytic colony formation. Studies on unicellular and paired daughter cell culture unequivocally indicate that the shift is mediated by modulation of the HPC differentiation program to the granulopoietic pathway ( rather than 
<mark class="entity" style="background: #CDB9E9; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

 ) gene are immortalized and show a selective blockade of granulocytic differentiation. Altogether, these results suggest that ATRA / 9-cis

 may play a key role in FL hematopoiesis via a dual effect hypothetically mediated by interaction with the

</mark>
 heterodimer, ie, inhibition of HSC/ primitive HPC proliferation and induction of CFU-GEMM/ BFU-E / CFU-M shift from the multipotent / erythroid / monocytic to the granulocytic-neutrophilic differentiation program. </div>

<h2 style="margin: 0" id="D97064186">97064186</h2>

<div class="entities" style="line-height: 2.5; direction: ltr">Lack of IL-12 signaling in human allergen-specific Th2 cells. IL-12 is a powerful skewer of CD4+ T cell responses toward the Th1 phenotype by inducing 
<mark class="entity" style="background: #AFBCDE; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    IFN-gamma
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">244</span>
</mark>
 production in naive Th cells. In the present study we addressed the question of whether IL-12 can reverse established Th2 responses into Th1 / Th0 responses by inducing 
<mark class="entity" style="background: #AFBCDE; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    IFN-gamma
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">244</span>
</mark>
 production in memory Th2 cells. To this aim, allergen-specific CD4+ T cell clones ( TCC ) were generated from the 
<mark class="entity" style="background: #BBEFAA; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    peripheral blood
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">97</span>
</mark>
 of three atopic patients, and their cytokine profiles were analyzed. The majority of these TCC exhibited a strongly polarized Th2 cytokine profile, and the production of 
<mark class="entity" style="background: #AFBCDE; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    IFN-gamma
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">244</span>
</mark>
 could not be induced by exogenous IL-12. Only those TCC with low 
<mark class="entity" style="background: #AFBCDE; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    IFN-gamma
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">244</span>
</mark>
 levels in the absence of IL-12 responded to IL-12 by additional enhancement of 
<mark class="entity" style="background: #AFBCDE; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    IFN-gamma
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">244</span>
</mark>
 production. The IL-12 nonresponsiveness of the Th2 clones was further evident by the total lack of IL-12-induced phosphorylation of STAT4 ( 
<mark class="entity" style="background: #BCAFDC; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    signal transducer
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">320</span>
</mark>
 and activator of transcription-4 ) , a 
<mark class="entity" style="background: #C9EFBC; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    transcription factor
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">237</span>
</mark>
 that is typically involved in IL-12 signaling. Consequently, IL-12 also failed to induce the 
<mark class="entity" style="background: #9FEEED; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    DNA-binding
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">91</span>
</mark>
 activity of STAT4-containing complexes in the nuclei of these Th2 clones. All TCC expressed equal levels of the low-affinity IL-12R beta1 subunit. Our results indicate that human allergen-specific Th cells with strongly polarized Th2 cytokine profiles do not respond to IL-12 and, therefore, cannot be induced to produce 
<mark class="entity" style="background: #AFBCDE; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    IFN-gamma
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">244</span>
</mark>
. The apparent high frequency of IL-12-nonresponsive Th cells within the allergen-specific populations in atopic patients predicts a limited skewing potential of IL-12 in the case of established Th2 responses, but only affecting newly recruited naive Th cells. </div>
</figure>

<figure style="margin-bottom: 6rem">
<h2 style="margin: 0" id="D97162234">97162234</h2>

<div class="entities" style="line-height: 2.5; direction: ltr">
<mark class="entity" style="background: #EA9EFF; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

 activation in

 stimulated with lipopolysaccharide is inhibited by fibroblast conditioned medium and exogenous PGE2. The

 (

 ) is thought to be crucially involved in the gene activation of several cytokines, including

 (

    TNF
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">231</span>
</mark>
 ) . Previously, we showed that fibroblast conditioned medium ( FCM ) is able to inhibit both 
<mark class="entity" style="background: #EAD9EE; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    TNF
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">231</span>
</mark>
 mRNA accumulation and protein release in 
<mark class="entity" style="background: #BBEFAA; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    peripheral blood
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">97</span>
</mark>
-derived 
<mark class="entity" style="background: #FADBB9; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    human monocytes
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">269</span>
</mark>
 ( PBM ) stimulated with lipopolysaccharide ( LPS ) . In this study we have investigated the effect of FCM on the LPS-induced 
<mark class="entity" style="background: #9FEEED; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    DNA-binding
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">91</span>
</mark>
 
<mark class="entity" style="background: #ACCBD9; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    activity of NF-kappa B
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">15</span>
</mark>
, by means of electrophoretic shift assay ( 
<mark class="entity" style="background: #DCFA99; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    EMSA
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">65</span>
</mark>
 ) . We provide evidence that FCM strongly inhibits the LPS-induced 
<mark class="entity" style="background: #ACCBD9; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    NF-kappa B activation
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">15</span>
</mark>
 in PBM. Furthermore, we show that exogenous PGE2 mimics the 
<mark class="entity" style="background: #EA9EFF; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    NF-kappa B
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">75</span>
</mark>
 inhibitory effect of FCM. On the other hand, FCM produced in the presence of indomethacin does not inhibit 
<mark class="entity" style="background: #ACCBD9; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    NF-kappa B activation
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">15</span>
</mark>
 by LPS. Our results lend further support to the hypothesis that inflammatory and immune responses of monocytes / macrophages may be modulated at the molecular level by signals originating from tissue structural cells such as fibroblasts. </div>
</figure>

<h2 style="margin: 0" id="D97207294">97207294</h2>

<div class="entities" style="line-height: 2.5; direction: ltr">Interleukin-4 signaling in B lymphocytes from patients with X-linked severe combined immunodeficiency. Interleukin-4 ( IL-4 ) is an important cytokine for B and 
<mark class="entity" style="background: #AF9EF9; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    T lymphocyte
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">299</span>
</mark>
 function and mediates its effects via a receptor that contains gammac. 
<mark class="entity" style="background: #DAC9AC; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    B cells
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">70</span>
</mark>
 derived from patients with X-linked severe combined immunodeficiency ( X-SCID ) are deficient in gammac and provide a useful model in which to dissect the role of this subunit in IL-4-mediated signaling. We found that although IL-4 stimulation of X-SCID 
<mark class="entity" style="background: #DAC9AC; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    B cells
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">70</span>
</mark>
 did not result in Janus tyrosine kinase-3 ( JAK3 ) phosphorylation, other IL-4 substrates including JAK1 and IRS-1 were phosphorylated. Additionally, we detected 
<mark class="entity" style="background: #BCAFDC; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    signal transducers
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">320</span>
</mark>
 and 
<mark class="entity" style="background: #BF9CC9; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    activators of transcription
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">32</span>
</mark>
 6 ( STAT6 ) 
<mark class="entity" style="background: #FDEDCA; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    tyrosine phosphorylation
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">308</span>
</mark>
 and 
<mark class="entity" style="background: #9FEEED; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    DNA binding
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">91</span>
</mark>
 activity in X-SCID 
<mark class="entity" style="background: #DAC9AC; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    B cells
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">70</span>
</mark>
 with a wide range of gammac mutations. However, reconstitution of these X-SCID 
<mark class="entity" style="background: #DAC9AC; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    B cells
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">70</span>
</mark>
 with gammac enhanced IL-4-mediated responses including STAT6 phosphorylation and 
<mark class="entity" style="background: #9FEEED; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    DNA binding
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">91</span>
</mark>
 activity and resulted in increased CD23 expression. Thus, gammac is not necessary to trigger IL-4-mediated responses in 
<mark class="entity" style="background: #DAC9AC; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    B cells
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">70</span>
</mark>
, but its presence is important for optimal IL-4-signaling. These results suggest that two distinct IL-4 signaling pathways exist. </div>
</figure>

<h2 style="margin: 0" id="D97211823">97211823</h2>

<div class="entities" style="line-height: 2.5; direction: ltr">Nuclear Rel-A and c-Rel protein complexes are differentially distributed within human thymocytes. 
<mark class="entity" style="background: #EA9EFF; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Nuclear factor-kappa B
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">75</span>
</mark>
 ( 
<mark class="entity" style="background: #EA9EFF; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    NF-kappa B
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">75</span>
</mark>
 ) /Rel proteins are inducible transcriptional regulators of numerous cellular genes. They are particularly abundant in lymphoid tissues and are thought to be critical for the 
<mark class="entity" style="background: #9EAFCB; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    transcription of genes
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">250</span>
</mark>
 involved in immune and 
<mark class="entity" style="background: #FEFFFB; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    inflammatory responses
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">282</span>
</mark>
. We have reported previously that a 
<mark class="entity" style="background: #ACCBD9; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    nuclear NF-kappa B activity
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">15</span>
</mark>
 was present in freshly extracted human thymocytes in the absence of in vitro treatment of these cells. In the present report, we identified 
<mark class="entity" style="background: #BCFEDA; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

 extracted from human thymocyte nuclei as being p50 / p65 and p50 / c-Rel complexes. Immunochemical and immunofluorescent staining of thymus sections using specific Abs allowed visualization of 
<mark class="entity" style="background: #EA9EFF; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

 proteins in both thymocytes and nonthymocyte cells. This detection suggested a preferential activation of p50 / c-Rel in medullary thymocytes, whereas p50 / p65 was present in both cortical and medullary regions of human thymus lobules. However, the intensity of p65 labeling was much higher in several thymocytes from the medulla. p65, p50, and c-Rel activities were found in both CD4- and CD8-positive thymocytes. These observations suggest that p65 and c-Rel complexes play distinct roles in

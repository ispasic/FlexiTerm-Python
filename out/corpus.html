<h2 style="margin: 0" id="D90110496">90110496</h2>

<div class="entities" style="line-height: 2.5; direction: ltr">Anti-Ro ( SSA ) autoantibodies are associated with 
<mark class="entity" style="background: #BCCE9E; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    T cell receptor
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">142</span>
</mark>
 beta genes in systemic lupus erythematosus patients. Several of the heterogeneous clinical manifestations of systemic lupus erythematosus have been associated with specific autoantibodies. Associations between HLA class II antigens and autoantibodies to the ribonucleoproteins Ro ( SSA ) and La ( SSB ) have been reported in these patients. Because HLA class II molecules present antigen to T cell receptors ( TCRs ) , we have searched for a 
<mark class="entity" style="background: #BCCE9E; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    TCR
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">142</span>
</mark>
 gene associated with the production of anti-Ro ( SSA ) antibodies. A pair of restriction fragment length polymorphisms ( RFLPs ) , one of which hybridizes to the 
<mark class="entity" style="background: #BCCE9E; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    TCR
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">142</span>
</mark>
 constant region C beta 1 and the other to the C beta 2 gene, has been identified, suggesting these may be genotypic markers for an extended region of the 
<mark class="entity" style="background: #BCCE9E; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    TCR
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">142</span>
</mark>
 beta locus. This RFLP pair occurs in 76% of patients with Ro ( SSA ) precipitins, 84% of anti-Ro ( SSA ) -positive patients lacking La ( SSB ) precipitins, but only 41% of the patients lacking both precipitins ( P = 0.0004 ) . This disproportionate occurrence in a subset of lupus patients indicates that these RFLPs are not disease susceptibility markers, but rather are important markers for 
<mark class="entity" style="background: #BCCE9E; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    TCR
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">142</span>
</mark>
 genes whose products are involved in the production of anti-Ro ( SSA ) antibodies. The majority of patients who have these RFLPs and HLA class II antigens previously associated with the anti-Ro ( SSA ) response make this antibody, suggesting that interactions between products of these loci occur in response to Ro ( SSA ) . </div>

<figure style="margin-bottom: 6rem">
<h2 style="margin: 0" id="D90124644">90124644</h2>

<div class="entities" style="line-height: 2.5; direction: ltr">Reactivity of lymphocytes to a progesterone receptor-specific monoclonal antibody. In this study we present evidence for reactivity of pregnancy lymphocytes, but not nonpregnancy lymphocytes, with the progesterone receptor-specific monoclonal antibody mPRI. Using an avidin-biotin peroxidase detection system, we found a nuclear staining in 14.6 +/- 3.7% ( mean +/- SEM, N = 27 ) of pregnancy lymphocytes, while only 0.47 +/- 0.33% ( mean +/- SEM, N = 15 ) of nonpregnancy lymphocytes reacted with the antibody. To characterize the receptor-bearing subset, CD8+ and CD4+ cells were depleted by complement-dependent lysis. Depletion of CD8+ cells was accompanied by 62 +/- 18% loss of progesterone receptor-bearing cells, while depletion of CD4+ cells resulted in a twofold increase in the number of positively staining lymphocytes. In nonpregnancy lymphocytes a 3-day PHA treatment, as well as allogeneic stimulation, resulted in a significant increase in the number of receptor-containing cells. These results suggest that pregnancy, but not nonpregnancy, lymphocytes contain progesterone binding structures, and that these are inducible by mitogenic or alloantigenic stimuli. </div>
</figure>

<div class="entities" style="line-height: 2.5; direction: ltr">
<mark class="entity" style="background: #DABBCE; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Glucocorticoid receptors
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">254</span>
</mark>
 on mononuclear leukocytes in 
<mark class="entity" style="background: #CFBCEE; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Alzheimer's disease
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">58</span>
</mark>
. Several lines of evidence suggest disturbances of the hypothalamic-pituitary-adrenal ( HPA ) system in 
<mark class="entity" style="background: #CFBCEE; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Alzheimer's disease
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">58</span>
</mark>
 ( 
<mark class="entity" style="background: #CFBCEE; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    AD
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">58</span>
</mark>
 ) . In an exploration of the potential role of the 
<mark class="entity" style="background: #DABBCE; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    glucocorticoid receptor
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">254</span>
</mark>
 ( 
<mark class="entity" style="background: #DABBCE; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    GR
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">254</span>
</mark>
 ) in 
<mark class="entity" style="background: #CFBCEE; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    AD
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">58</span>
</mark>
, 
<mark class="entity" style="background: #DABBCE; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    GR
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">254</span>
</mark>
 density and affinity were assessed on mononuclear leukocytes of 12 
<mark class="entity" style="background: #CFBCEE; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    AD
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">58</span>
</mark>
 patients and 12 healthy controls. 
<mark class="entity" style="background: #DABBCE; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    GR
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">254</span>
</mark>
 binding characteristics did not differ between patients and controls or between patients subdivided according to diagnosis or associated clinical features. These data suggest that the abnormalities of the HPA system in 
<mark class="entity" style="background: #CFBCEE; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    AD
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">58</span>
</mark>
 are not related to a 
<mark class="entity" style="background: #DABBCE; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    GR
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">254</span>
</mark>
 deficiency. </div>
</figure>

<figure style="margin-bottom: 6rem">
<h2 style="margin: 0" id="D91190842">91190842</h2>

<div class="entities" style="line-height: 2.5; direction: ltr">Purification of 
<mark class="entity" style="background: #DBEBFA; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    TCF-1 alpha
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">56</span>
</mark>
, a 
<mark class="entity" style="background: #9CAEC9; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    T-cell-specific transcription factor
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">121</span>
</mark>
 that activates the 
<mark class="entity" style="background: #BCCE9E; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    T-cell receptor
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">142</span>
</mark>
 C alpha gene enhancer in a context-
<mark class="entity" style="background: #CAE9FA; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    dependent manner
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">190</span>
</mark>
. The differentiation of 
<mark class="entity" style="background: #DAEFEB; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    T cells
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">144</span>
</mark>
 into functionally diverse subpopulations is controlled in part, by 
<mark class="entity" style="background: #BF9CC9; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    transcriptional activation
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">32</span>
</mark>
 and silencing; however, little is known in detail about the proteins that influence this developmental process. We have purified a new T-cell-specific factor, 
<mark class="entity" style="background: #DBEBFA; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    TCF-1 alpha
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">56</span>
</mark>
, that is implicated in the activation of genes encoding a major component of the human 
<mark class="entity" style="background: #BCCE9E; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    T-cell receptor
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">142</span>
</mark>
 ( 
<mark class="entity" style="background: #BCCE9E; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    TCR
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">142</span>
</mark>
 ) . 
<mark class="entity" style="background: #DBEBFA; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    TCF-1 alpha
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">56</span>
</mark>
, originally identified and purified through its binding sites on the HIV-1 promoter, was found to bind to the 
<mark class="entity" style="background: #E9FEFF; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    TCR alpha enhancer
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">44</span>
</mark>
 and to promoters for several genes expressed at significantly earlier stages of T-cell development than the 
<mark class="entity" style="background: #BCCE9E; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    TCR
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">142</span>
</mark>
 alpha gene ( e.g., p56 lck and CD3 delta ) . Sequences related to the 
<mark class="entity" style="background: #DBEBFA; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    TCF-1 alpha
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">56</span>
</mark>
 binding motif ( 5'--3' ) are also found in the human 
<mark class="entity" style="background: #BCCE9E; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    TCR
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">142</span>
</mark>
 delta ( and possibly 
<mark class="entity" style="background: #BCCE9E; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    TCR
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">142</span>
</mark>
 beta ) enhancers. Southwestern and gel renaturation experiments with the use of purified protein fractions revealed that 
<mark class="entity" style="background: #DBEBFA; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    TCF-1 alpha
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">56</span>
</mark>
 activity is derived from a family of 57- to 53-kD proteins that are abundantly expressed in mature and immature 
<mark class="entity" style="background: #DEC9DE; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    T-cell lines
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">133</span>
</mark>
 ( Jurkat, CCRF-CEM ) and not in mature 
<mark class="entity" style="background: #DAC9AC; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    B cells
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">70</span>
</mark>
 ( JY, Namalwa ) or nonlymphoid ( HeLa ) 
<mark class="entity" style="background: #BBCCEC; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    cell lines
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">130</span>
</mark>
. A small 95-bp fragment of the 
<mark class="entity" style="background: #BCCE9E; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    TCR
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">142</span>
</mark>
 alpha control region that contains the 
<mark class="entity" style="background: #DBEBFA; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    TCF-1 alpha
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">56</span>
</mark>
 binding site juxtaposed between a cAMP-response element ( the CRE or T alpha 1 motif ) and the binding site for a distinct lymphoid-specific protein ( TCF-2 alpha ) behaved as a potent T-cell-specific enhancer in vivo. Tandem copies of this enhancer functioned synergistically in mature ( Jurkat ) 
<mark class="entity" style="background: #DEC9DE; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    T-cell lines
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">133</span>
</mark>
 as well as resting and activated immature ( CCRF-CEM ) 
<mark class="entity" style="background: #DEC9DE; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    T-cell lines
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">133</span>
</mark>
. Mutation of the 
<mark class="entity" style="background: #DBEBFA; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    TCF-1 alpha
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">56</span>
</mark>
 binding site diminished enhancer activity and disrupted the synergism observed in vivo between tandem enhancer repeats. The 
<mark class="entity" style="background: #DBEBFA; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    TCF-1 alpha
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">56</span>
</mark>
 binding site was also required for 
<mark class="entity" style="background: #E9FEFF; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    TCR alpha enhancer
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">44</span>
</mark>
 activity in transcriptionally active extracts from Jurkat but not HeLa cells, confirming that 
<mark class="entity" style="background: #DBEBFA; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    TCF-1 alpha
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">56</span>
</mark>
 is a 
<mark class="entity" style="background: #9CAEC9; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    T-cell-specific transcription factor
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">121</span>
</mark>
. Curiously, the 
<mark class="entity" style="background: #DBEBFA; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    TCF-1 alpha
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">56</span>
</mark>
 binding element was inactive in vivo when removed from its neighboring elements on the 
<mark class="entity" style="background: #E9FEFF; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    TCR alpha enhancer
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">44</span>
</mark>
 and positioned in one or more copies upstream of a heterologous promoter. Thus, the 
<mark class="entity" style="background: #BF9CC9; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    transcriptional activity
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">32</span>
</mark>
 of 
<mark class="entity" style="background: #DBEBFA; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    TCF-1 alpha
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">56</span>
</mark>
 appears to depend on the TCF-2 alpha and T alpha 1 ( CREB ) 
<mark class="entity" style="background: #C9EFBC; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    transcription factors
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">237</span>
</mark>
 and the context of its binding site within the 
<mark class="entity" style="background: #E9FEFF; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    TCR alpha enhancer
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">44</span>
</mark>
. </div>
</figure>

<figure style="margin-bottom: 6rem">
<h2 style="margin: 0" id="D91321794">91321794</h2>

<div class="entities" style="line-height: 2.5; direction: ltr">
<mark class="entity" style="background: #DAEBAF; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Inhibition of HIV-1 replication
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">260</span>
</mark>
 and 
<mark class="entity" style="background: #ACCBD9; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    NF-kappa B activity
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">15</span>
</mark>
 by cysteine and cysteine derivatives. HIV-1 proviral DNA contains two binding sites for the 
<mark class="entity" style="background: #C9EFBC; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    transcription factor
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">237</span>
</mark>
 NF-kappa B. HIV-1-infected individuals have, on average, abnormally high levels of 
<mark class="entity" style="background: #EAF9DB; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    tumour necrosis factor alpha
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">52</span>
</mark>
 ( 
<mark class="entity" style="background: #EAF9DB; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    TNF alpha
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">52</span>
</mark>
 ) and abnormally low plasma cysteine levels. We therefore investigated the effects of cysteine and related thiols on HIV-1 replication and 
<mark class="entity" style="background: #EA9EFF; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    NF-kappa B
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">75</span>
</mark>
 expression. The experiments in this report show that cysteine or N-acetylcysteine ( NAC ) raise the intracellular glutathione ( GSH ) level and 
<mark class="entity" style="background: #DAEBAF; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    inhibit HIV-1 replication
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">260</span>
</mark>
 in persistently infected Molt-4 and 
<mark class="entity" style="background: #CE9CBD; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    U937 cells
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">147</span>
</mark>
. However, 
<mark class="entity" style="background: #DAEBAF; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    inhibition of HIV-1 replication
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">260</span>
</mark>
 appears not to be directly correlated with GSH levels. Cysteine and NAC also inhibit 
<mark class="entity" style="background: #ACCBD9; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    NF-kappa B activity
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">15</span>
</mark>
 as determined by 
<mark class="entity" style="background: #DCFA99; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    electrophoretic mobility shift assays
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">65</span>
</mark>
 and chloramphenicol acetyl-transferase ( CAT ) 
<mark class="entity" style="background: #CCEBDC; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    gene expression
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">218</span>
</mark>
 under control of 
<mark class="entity" style="background: #EA9EFF; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    NF-kappa B
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">75</span>
</mark>
 binding sites in uninfected cells. This suggests that the cysteine deficiency in HIV-1-infected individuals may cause an over-expression of 
<mark class="entity" style="background: #EA9EFF; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

-dependent genes and enhance HIV-1 replication. NAC may be considered for the treatment of HIV-1-infected individuals. </div>
</figure>

<figure style="margin-bottom: 6rem">
<h2 style="margin: 0" id="D91363265">91363265</h2>

<div class="entities" style="line-height: 2.5; direction: ltr">Regulation of 
<mark class="entity" style="background: #DABBCE; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    glucocorticoid receptors
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">254</span>
</mark>
 in human mononuclear cells: effects of glucocorticoid treatment, 
<mark class="entity" style="background: #EEB9DE; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Cushing's disease
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">179</span>
</mark>
 and ketoconazole. 
<mark class="entity" style="background: #DABBCE; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Glucocorticoid receptors
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">254</span>
</mark>
 ( 
<mark class="entity" style="background: #DABBCE; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    GcR
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">254</span>
</mark>
 ) were determined by a whole cell assay in human mononulear leukocytes ( hMNL ) from control subjects, patients receiving glucocorticoid therapy for systemic diseases and 
<mark class="entity" style="background: #EEB9DE; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Cushing's disease
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">179</span>
</mark>
 patients with or without ketoconazole therapy. Prolonged corticosteroid treatment resulted in down-regulation of 
<mark class="entity" style="background: #DABBCE; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    GcR
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">254</span>
</mark>
, while the mean level of 
<mark class="entity" style="background: #DABBCE; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    GcR
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">254</span>
</mark>
 in 
<mark class="entity" style="background: #EEB9DE; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Cushing's disease
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">179</span>
</mark>
 was normal. In this group, however, receptor levels and morning plasma cortisol values showed a negative correlation, indicating a subtle down-regulatory effect. Furthermore, 
<mark class="entity" style="background: #DABBCE; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    GcR
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">254</span>
</mark>
 were unaltered after these patients received ketoconazole, in spite of a marked reduction in morning plasma cortisol and urinary free cortisol. We also observed that ketoconazole was a weak competitor of 
<mark class="entity" style="background: #DABBCE; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    GcR
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">254</span>
</mark>
 in intact cells, although it significantly inhibited [3H] dexamethasone binding in cytosolic preparations from rat tissues. The results suggested that 
<mark class="entity" style="background: #DABBCE; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    GcR
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">254</span>
</mark>
 in hMNL are down-regulated by synthetic steroids given in vivo, but they showed very mild down-regulation in hypercortisolemic patients suffering from 
<mark class="entity" style="background: #EEB9DE; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Cushing's disease
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">179</span>
</mark>
. Finally, we did not observed either up-regulation or antagonism of 
<mark class="entity" style="background: #DABBCE; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    GcR
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">254</span>
</mark>
 by ketoconazole treatment, at the time that cortisol levels of patients with 
<mark class="entity" style="background: #EEB9DE; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Cushing's disease
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">179</span>
</mark>
 were reduced. This indicates that the beneficial effects of ketoconazole in 
<mark class="entity" style="background: #EEB9DE; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Cushing's disease
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">179</span>
</mark>
 are due to adrenal cortisol suppression and not to interaction with 
<mark class="entity" style="background: #DABBCE; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    GcR
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">254</span>
</mark>
 of target cells, and that the process of 
<mark class="entity" style="background: #DABBCE; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    GcR
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">254</span>
</mark>
 regulation in hMNL is a complex phenomenon awaiting further elucidation. </div>
</figure>

<figure style="margin-bottom: 6rem">
<h2 style="margin: 0" id="D92052106">92052106</h2>

<div class="entities" style="line-height: 2.5; direction: ltr">Negative regulation of 
<mark class="entity" style="background: #EDACAA; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">266</span>

 type 1 expression in monocytes: role of the 65-kDa plus 50-kDa 
<mark class="entity" style="background: #EA9EFF; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    NF-kappa B
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">75</span>
</mark>
 dimer. Although 
<mark class="entity" style="background: #DBEFB9; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    monocytic cells
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">135</span>

 can provide a reservoir for viral production in vivo, their regulation of 
<mark class="entity" style="background: #EDACAA; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    human immunodeficiency virus
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">266</span>
</mark>
 type 1 ( HIV-1 ) transcription can be either latent, restricted, or productive. These differences in 
<mark class="entity" style="background: #CCEBDC; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    gene expression
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">218</span>
</mark>
 have not been molecularly defined. In 
<mark class="entity" style="background: #CEFDD9; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    THP-1 cells
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">145</span>
</mark>
 with restricted 
<mark class="entity" style="background: #EDACAA; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    HIV
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">266</span>
</mark>
 expression, there is an absence of DNA-protein binding complex formation with the HIV-1 promoter-enhancer associated with markedly less viral RNA production. This absence of binding was localized to the 
<mark class="entity" style="background: #EA9EFF; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    NF-kappa B
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">75</span>
</mark>
 region of the HIV-1 enhancer; the 65-kDa plus 50-kDa 
<mark class="entity" style="background: #EA9EFF; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    NF-kappa B
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">75</span>
</mark>
 heterodimer was preferentially lost. Adding purified 
<mark class="entity" style="background: #BCFEDA; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    NF-kappa B protein
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">76</span>
</mark>
 to 
<mark class="entity" style="background: #EFCE99; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    nuclear extracts
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">226</span>
</mark>
 from cells with restricted expression overcomes this lack of binding. In addition, treatment of these 
<mark class="entity" style="background: #EFCE99; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    nuclear extracts
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">226</span>
</mark>
 with sodium deoxycholate restored their ability to form the heterodimer, suggesting the presence of an inhibitor of 
<mark class="entity" style="background: #ACCBD9; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">15</span>
</mark>
. Furthermore, treatment of 
<mark class="entity" style="background: #EFCE99; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    nuclear extracts
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">226</span>
</mark>
 from these cells that had restricted expression with lipopolysaccharide increased viral production and 
<mark class="entity" style="background: #ACCBD9; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    NF-kappa B activity
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">15</span>

. Antiserum specific for 
<mark class="entity" style="background: #EA9EFF; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

 binding proteins, but not c-rel-specific antiserum, disrupted heterodimer complex formation. Thus, both 
<mark class="entity" style="background: #EA9EFF; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    NF-kappa B
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">75</span>
</mark>
-binding complexes are needed for optimal viral transcription. Binding of the 65-kDa plus 50-kDa heterodimer to the HIV-1 enhancer can be negatively regulated in monocytes, providing one mechanism restricting HIV-1 
<mark class="entity" style="background: #CCEBDC; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">218</span>
</mark>
. </div>
</figure>

<figure style="margin-bottom: 6rem">
<h2 style="margin: 0" id="D92134262">92134262</h2>

<div class="entities" style="line-height: 2.5; direction: ltr">A novel primer extension method to detect the number of 
<mark class="entity" style="background: #EECEED; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    CAG repeats
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">102</span>
</mark>
 in the androgen receptor gene in families with X-linked spinal and bulbar muscular atrophy. X-linked spinal and bulbar muscular atrophy ( SBMA ) , an adult-onset form of motor neuron disease, was recently reported to be caused by amplification of the 
<mark class="entity" style="background: #EECEED; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    CAG repeats
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">102</span>
</mark>
 in the androgen receptor gene. We report here a simple and rapid strategy to detect the precise number of the CAGs. After the DNA fragment containing the 
<mark class="entity" style="background: #EECEED; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    CAG repeats
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">102</span>
</mark>
 is amplified by the 
<mark class="entity" style="background: #BFCBCA; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    polymerase chain reaction
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">156</span>
</mark>
, a primer extension is carried out; the extension of the end-labelled reverse primer adjacent to 3' end of 
<mark class="entity" style="background: #EECEED; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    CAG repeats
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">102</span>
</mark>
 stops at the first T after 
<mark class="entity" style="background: #EECEED; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    CAG repeats
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">102</span>
</mark>
 with the incorporation of dideoxy ATP in the reaction mixture. The resultant primer products are analysed by denaturing polyacrylamide gel electrophoresis and autoradiography. This method could be quite useful to detect not only 
<mark class="entity" style="background: #EECEED; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    CAG repeats
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">102</span>
</mark>
 in SBMA but also other polymorphic dinucleotide and trinucleotide repeats. </div>
</figure>

<figure style="margin-bottom: 6rem">
<h2 style="margin: 0" id="D92135145">92135145</h2>

<div class="entities" style="line-height: 2.5; direction: ltr">Activity of the 
<mark class="entity" style="background: #FCFBEC; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    kappa B enhancer
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">71</span>
</mark>
 of the interleukin-2 
<mark class="entity" style="background: #BFB9AC; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    receptor alpha chain
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">45</span>
</mark>
 in somatic cell hybrids is accompanied by the nuclear localization of NF-kappa B. The two 
<mark class="entity" style="background: #BCFEDA; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    nuclear proteins NF-kappa B
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">76</span>
</mark>
 ( consisting of subunits p50 an dp65 ) and the 
<mark class="entity" style="background: #9FEEED; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    DNA-binding
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">91</span>
</mark>
 subunit of 
<mark class="entity" style="background: #EA9EFF; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    NF-kappa B
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">75</span>
</mark>
 ( p50 ) by itself, also called KBF1, are constitutively expressed and localized in the nucleus of the human 
<mark class="entity" style="background: #DEC9DE; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    T-cell line
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">133</span>
</mark>
 IARC 301.5. In order to define the roles of these two factors, which bind to the same 
<mark class="entity" style="background: #FCFBEC; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    kappa B enhancers
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">71</span>
</mark>
, in 
<mark class="entity" style="background: #BF9CC9; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    transcription activation
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">32</span>
</mark>
 we have prepared somatic cell hybrids between IARC 301.5 and a murine myeloma. Most hybrids express both KBF1 and 
<mark class="entity" style="background: #EA9EFF; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    NF-kappa B
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">75</span>
</mark>
 in their nuclei, but one hybrid expresses only KBF1. The 
<mark class="entity" style="background: #FCFBEC; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    kappa B enhancer
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">71</span>
</mark>
 of the gene encoding the interleukin-2 ( IL-2 ) 
<mark class="entity" style="background: #BFB9AC; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    receptor alpha chain
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">45</span>
</mark>
 ( IL-2R alpha ) is functional only in the hybrids expressing nuclear NF-kappa B. These findings show that 
<mark class="entity" style="background: #EA9EFF; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    nuclear NF-kappa B
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">75</span>
</mark>
 is necessary to activate the 
<mark class="entity" style="background: #FCFBEC; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    kappa B enhancer
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">71</span>
</mark>
, while KBF1 by itself is not sufficient. We propose that KBF1 is a competitive inhibitor of 
<mark class="entity" style="background: #EA9EFF; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    NF-kappa B

 and discuss how these factors may be involved in the

<div class="entities" style="line-height: 2.5; direction: ltr">Kinetics of 
<mark class="entity" style="background: #9EEF9C; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

 and turnover of the vitamin D receptor in human HL60 leukemia cells and

-coincident rise of DNA-relaxing activity in 
<mark class="entity" style="background: #EFCE99; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">226</span>
</mark>
. High affinity receptors ( VDR ) for 1,25-dihydroxycholecalciferol ( calcitriol ) are expressed in HL60 human leukemia cells and in low numbers in 
<mark class="entity" style="background: #FEEBBF; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">95</span>
</mark>
 ( 
<mark class="entity" style="background: #FEEBBF; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    PBL
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">95</span>
</mark>
 ) . 
<mark class="entity" style="background: #A9DE9A; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    HL60 cells
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">125</span>
</mark>
, expressing some characteristics of promyelocytes, can be induced to monocytoid differentiation by calcitriol. Specific 
<mark class="entity" style="background: #9EEF9C; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">304</span>
</mark>
 of [3H]calcitriol / VDR was examined after exposure of whole cells to 10 ( -9 ) M / l calcitriol in the presence and absence of a 500-fold excess of unlabeled ligand and subsequent isolation of nuclei. Specific 
<mark class="entity" style="background: #9EEF9C; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    nuclear translocation
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">304</span>
</mark>
 of [3H]calcitriol / VDR was found to be time dependent reaching a maximum of approximately 2100 binding sites / nucleus after 3 h of incubation in 
<mark class="entity" style="background: #A9DE9A; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    HL60 cells
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">125</span>
</mark>
, whereas a maximum of approximately 310 binding sites / nucleus was found after 3 h in 
<mark class="entity" style="background: #FEEBBF; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    PBL
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">95</span>
</mark>
. Pulse exposure of HL60 to radiolabeled hormone for 3 h followed by culture in medium without serum and calcitriol lead to nuclear retention of approximately 1600 radiolabeled VDR by 8 h and approximately 1000 VDR by 24 h. Radiolabeled VDR disappeared from the 
<mark class="entity" style="background: #C9AABC; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    nuclear compartment
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">163</span>
</mark>
 with a halflife of approximately 30 min if cells were cultured with identical concentrations of unlabeled hormone after the pulse ( pulse / chase-experiments ) . No difference of VDR retention in pulse and pulse / chase-experiments was seen in 
<mark class="entity" style="background: #FEEBBF; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    PBL
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">95</span>
</mark>
, where VDR halflife was approximately 30 min. No specific translocation into the 
<mark class="entity" style="background: #C9AABC; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    nuclear compartment
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">163</span>
</mark>
 was seen when isolated nuclei were incubated in [3H]calcitriol. Radiolabeled hormone / receptor complexes of nuclei isolated from cells exposed for 3 h to radiolabeled hormone-in contrast to identical experiments with intact cells-did not disappear from the 
<mark class="entity" style="background: #C9AABC; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    nuclear compartment
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">163</span>
</mark>
 upon incubation of nuclei with identical concentrations of the unlabeled compound. The activity of DNA relaxing enzymes ( e.g. topoisomerases I and II ) in 
<mark class="entity" style="background: #EFCE99; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    nuclear extracts
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">226</span>
</mark>
 was measured using a PBR 322-relaxation-assay. Enhanced overall enzyme activity was found in 
<mark class="entity" style="background: #EFCE99; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    nuclear extracts
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">226</span>
</mark>
 by 1 h after incubation with calcitriol ( final ethanol concentration 0.0001% v / v ) in HL60 and 
<mark class="entity" style="background: #FEEBBF; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    PBL
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">95</span>
</mark>
. The enhanced activity disappeared after 2 h in 
<mark class="entity" style="background: #FEEBBF; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    PBL
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">95</span>
</mark>
, whereas it was still enhanced by 4 h in HL60. No effect was seen in ethanol treated controls. We conclude that a specific 
<mark class="entity" style="background: #9EEF9C; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    nuclear translocation
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">304</span>
</mark>
 mechanism exists for calcitriol in both cell types examined, most likely due to translocation of receptor proteins after hormone binding. Translocated hormone / receptor complexes compete for a limited number of specific nuclear binding sites. Enhanced activity of topoisomerases in 
<mark class="entity" style="background: #EFCE99; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    nuclear extracts
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">226</span>
</mark>
 upon translocation of VDR might reflect interaction of both within the 
<mark class="entity" style="background: #C9AABC; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    nuclear compartment
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">163</span>
</mark>
, thus initiating DNA-unwinding, a prerequisite of transcription initiation. </div>
</figure>

 specificity similar to that of

<figure style="margin-bottom: 6rem">
<h2 style="margin: 0" id="D93183827">93183827</h2>

<div class="entities" style="line-height: 2.5; direction: ltr">Expression of PILOT, a putative 
<mark class="entity" style="background: #C9EFBC; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    transcription factor
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">237</span>
</mark>
, requires two signals and is cyclosporin A sensitive in 
<mark class="entity" style="background: #DAEFEB; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    T cells
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">144</span>
</mark>
. Few known genes ( IL-2, members of the IL-8 family, 
<mark class="entity" style="background: #AFBCDE; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    interferon-gamma
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">244</span>
</mark>
 ) are induced in 
<mark class="entity" style="background: #DAEFEB; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    T cells
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">144</span>
</mark>
 only through the combined effect of phorbol myristic acetate ( PMA ) and a Ca ( 2+ ) -ionophore, and expression of only these genes can be fully suppressed by Cyclosporin A ( CyA ) . We have identified a putative 
<mark class="entity" style="background: #C9EFBC; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    transcription factor
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">237</span>
</mark>
, designated PILOT, with an identical dual signal requirement for expression. Induction of the PILOT gene is detectable in human 
<mark class="entity" style="background: #DAEFEB; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    T cells
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">144</span>
</mark>
 20 min following activation in the presence of cycloheximide and is fully suppressed by CyA. The PILOT protein has a calculated M ( r ) of 42.6 kDa and contains three zinc fingers of the C2H2-type at the carboxyl-terminus which are highly homologous to the zinc finger regions of the 
<mark class="entity" style="background: #C9EFBC; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    transcription factors
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">237</span>
</mark>
 EGR1, EGR2, and pAT 133. In contrast to 
<mark class="entity" style="background: #DAEFEB; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    T cells
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">144</span>
</mark>
, in fibroblasts PILOT 
<mark class="entity" style="background: #CCEBDC; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    gene expression
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">218</span>
</mark>
 requires only one signal ( PMA ) and is not affected by CyA. This observation directly demonstrates the existence of a Ca2+ signal-dependent 
<mark class="entity" style="background: #A9999B; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    regulatory element
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">210</span>
</mark>
 obligatory for expression of some genes in 
<mark class="entity" style="background: #DAEFEB; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    T cells
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">144</span>
</mark>
 but not in fibroblasts. This differential expression model will be valuable in the dissection of the dual signal pathway in 
<mark class="entity" style="background: #DAEFEB; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    T cells
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">144</span>
</mark>
 and the effects of CyA upon it. </div>
</figure>

 by the alpha globin

 ( HS-40 ) : functional role of specific

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">232</span>

-DNA complexes. We studied the functional interaction between human embryonic zeta 2

 and the alpha globin

</mark>
 ( HS-40 ) located 40 kb upstream of the zeta 2 
<mark class="entity" style="background: #EF9C99; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    globin gene
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">248</span>
</mark>
. It was shown by

 assay that HS-40 behaved as an authentic enhancer for high-level zeta 2

 activity in K562 cells, an

 line of embryonic and / or fetal origin. Although sequences located between -559 and -88 of the zeta 2

 analysis, appeared to bind a

 ( s ) in living K562 cells but not in

 binding in vivo at the HS-40 region. These data suggest that

 and the fetal / adult alpha globin genes is mediated by

<div class="entities" style="line-height: 2.5; direction: ltr">Costimulation of cAMP and

 pathways inhibits the CD3-dependent 
<mark class="entity" style="background: #FA9DE9; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    T cell activation
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">18</span>
</mark>
 and leads to a persistent expression of the AP-1 
<mark class="entity" style="background: #C9EFBC; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    transcription factor
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">237</span>
</mark>
. The effects mediated by a combined stimulation of cAMP -and 
<mark class="entity" style="background: #DE9A9C; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    protein kinase C
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">100</span>
</mark>
 ( 
<mark class="entity" style="background: #DE9A9C; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    PKC
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">100</span>
</mark>
 ) -dependent pathways have been investigated in different cellular systems, and it has been shown that they may complement each other in activating cell proliferation and differentiation. In this report, we show that upon the stimulation of both pathways 
<mark class="entity" style="background: #AF9EF9; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    T lymphocytes
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">299</span>
</mark>
 became refractory to activation via the CD3 / 
<mark class="entity" style="background: #BCCE9E; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">142</span>
</mark>
 ( 
<mark class="entity" style="background: #BCCE9E; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    TcR
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">142</span>
</mark>
 ) complex. 
<mark class="entity" style="background: #DAEFEB; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

 preincubated with phorbol 12-myristate 13-acetate ( PMA ) and dibutyryl cAMP ( Bt2cAMP ) displayed a deficient proliferative ability in response to anti-CD3 mAb stimulation, whereas lymphocytes treated individually with either Bt2cAMP or PMA responded comparably to untreated samples. We detected an association between the reduced mitogenic response and low expression of both interleukin-2 ( IL-2 ) and the alpha chain ( CD25 ) of the IL-2 receptor ( IL-2R ) . Analysis of intracellular Ca2+ mobilization suggested that the CD3 / 
<mark class="entity" style="background: #BCCE9E; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

-dependent signal transduction was impaired in PMA / Bt2cAMP-treated cells. Remarkably, we observed that these samples displayed a persistent expression of the c-fos protooncogene, associated to an increased AP-1

 activity, whereas no variations of CREB or NF-kB were detected. Neither Bt2cAMP nor PMA individually mediated these sustained effects, which therefore appear as a consequence of the interplay between both metabolic stimuli. Altogether, the data provide the evidence that both pathways complement each other in regulating 
<mark class="entity" style="background: #CCEBDC; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    gene expression
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">218</span>

 and, conversely, downregulate the 
<mark class="entity" style="background: #BCCE9E; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

 transduction mechanisms. </div>

 and

 by vanadate peroxide, an inhibitor of protein tyrosine phosphatases. Rapid

 of key cellular proteins is a crucial event in the transduction of activation signals to

. The regulatory role of protein tyrosine phosphatases ( PTPases ) in this process was explored by studying the effects of a powerful PTPase inhibitor, vanadate peroxide ( pervanadate ) , on the activation cascade of Jurkat human leukaemic

. Pervanadate induced activation of the

 lck and fyn ( 4- and 3-fold respectively ) and a dramatic increase in

. In the CD45-negative variant, the effect of pervanadate on

 activation such as surface expression of the CD69 antigen and the interleukin 2

 ( CD25 ) . Pervanadate synergized with signals delivered by T-cell antigen receptor engagement or by a

. We have identified and characterized a novel serine /

.

 was rapidly activated after ligation of the CD3 and CD2 receptors in Jurkat and normal human

 and in response to IL-6 and anti-IgM in the human B

 activity in all of the above populations, suggesting that

,

, MAP kinases, p70S6K and p90RSK.

 was purified by anion exchange chromatography and exhibited an apparent M ( r ) = 65,000 and isoelectric point = 6.1.

 may play a role in transcriptional regulation through its capacity to phosphorylate c-Fos at a site required for expression of the transcriptional transrepressive activity of this molecule. Moreover, its rapid activation suggests it may have a wider role within signal transduction cascades in lymphocytes. </div>

<figure style="margin-bottom: 6rem">
<h2 style="margin: 0" id="D94238882">94238882</h2>

<div class="entities" style="line-height: 2.5; direction: ltr">Induction of proto-oncogene and cytokine expression in human 
<mark class="entity" style="background: #AEBDFF; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    peripheral blood monocytes
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">96</span>
</mark>
 and the monocytic 
<mark class="entity" style="background: #BBCCEC; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    cell line
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">130</span>
</mark>
 THP-1 after stimulation with mycoplasma-derived material MDHM. Mycoplasma fermentans-derived high-molecular-weight material ( MDHM ) was originally described to induce differentiation of murine thymocytes to cytolytic effector 
<mark class="entity" style="background: #DAEFEB; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    T-cells
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">144</span>
</mark>
 by stimulating IL-6 release from adherent cells. This study shows that human 
<mark class="entity" style="background: #AEBDFF; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    peripheral blood monocytes
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">96</span>
</mark>
 ( 
<mark class="entity" style="background: #AEBDFF; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    PBMo
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">96</span>
</mark>
 ) also respond to MDHM with increases in IL-1 beta, IL-6 and 
<mark class="entity" style="background: #EAF9DB; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    TNF alpha
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">52</span>
</mark>
 expression, both at the mRNA and protein level. The 
<mark class="entity" style="background: #C99BDD; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    induced expression
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">220</span>
</mark>
 of IL-1 beta and 
<mark class="entity" style="background: #EEEDD9; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    TNF alpha mRNA
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">49</span>
</mark>
 in the monocytic THP-1 
<mark class="entity" style="background: #BBCCEC; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    cell line
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">130</span>
</mark>
 increased as quickly as in primary cells. In contrast to 
<mark class="entity" style="background: #AEBDFF; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    PBMo
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">96</span>
</mark>
, THP-1 and 14 other monocytic / myeloid leukemia-derived 
<mark class="entity" style="background: #BBCCEC; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    cell lines
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">130</span>
</mark>
 did not secrete measurable amounts of the cytokines upon treatment with MDHM. IL-1 beta and IL-6 genes contain AP-1 binding sites as 
<mark class="entity" style="background: #A9999B; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    regulatory elements
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">210</span>
</mark>
, the AP-1 protein being composed of c-jun and c-fos gene products. In 
<mark class="entity" style="background: #CEFDD9; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    THP-1 cells
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">145</span>
</mark>
 c-jun mRNA expression increased after incubation with MDHM while positive c-fos expression remained unaffected. Although these data suggest AP-1 regulated cytokine mRNA expression, results from 
<mark class="entity" style="background: #AEBDFF; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    PBMo
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">96</span>
</mark>
 are not in accordance with this notion. In the primary cells MDHM-induced elevation of cytokine mRNA levels was preceded by a downregulation of c-fos expression while positive c-jun expression was not modulated. c-myc mRNA expression, constitutively high in 
<mark class="entity" style="background: #CEFDD9; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    THP-1 cells
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">145</span>
</mark>
, was induced in MDHM-stimulated 
<mark class="entity" style="background: #AEBDFF; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    PBMo
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">96</span>
</mark>
. In conclusion, MDHM-stimulated induction of cytokine mRNA expression was accompanied by different proto-oncogene responses in 
<mark class="entity" style="background: #AEBDFF; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    PBMo
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">96</span>
</mark>
 and 
<mark class="entity" style="background: #CEFDD9; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    THP-1 cells
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">145</span>
</mark>
. These differences may represent different regulatory pathways of the two cell systems. Alternatively, these data support the notion that neither AP-1 nor the c-myc protein are involved in the MDHM-induced increase in IL-1 beta, IL-6 or 
<mark class="entity" style="background: #EEEDD9; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    TNF alpha mRNA
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">49</span>
</mark>
 levels. Furthermore, the present results demonstrate clearly that mycoplasma products can have a profound impact on the activation status of eukaryotic cells. </div>
</figure>

 in

 to a

. Exposure of

 to bacterial lipopolysaccharide ( LPS ) activates the

 / Rel family of proteins and leads to the rapid induction of inflammatory gene products, including

 (

 ) .

 that bound to a

, 5'--3', in the 5'-flanking region of the human

 gene. This nuclear complex was activated by LPS with kinetics that preceded induction of the

 or p50 homodimers. Base-pair substitutions in the

 indicated that the presence of a cytosine at position 1 precluded binding of NF-kappa B. In fact, under low-ionic-strength conditions, the

 complex did not migrate with translated p50 / p65 dimers but instead comigrated with c-Rel / p65 dimers. Antibodies against the

 and

 and UV cross-linking studies revealed the presence of c-Rel and p65 and the absence of p50 in the

 complex and further showed that c-Rel /

 selectively bound to the

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">258</span>

 to a novel

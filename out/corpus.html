</mark>
 and that both forms of 
<mark class="entity" style="background: #EA9EFF; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

 play critical roles during late stages of the intrathymic maturation of

. </div>

<h2 style="margin: 0" id="D97263762">97263762</h2>

<div class="entities" style="line-height: 2.5; direction: ltr">Involvement of an SAF-like 
<mark class="entity" style="background: #C9EFBC; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    transcription factor
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">237</span>
</mark>
 in the activation of serum amyloid A gene in monocyte / 
<mark class="entity" style="background: #9CDEFC; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    macrophage cells
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">134</span>
</mark>
 by lipopolysaccharide. Serum amyloid A ( SAA ) has been linked to atherosclerosis because of its ability to remodel high-density lipoprotein by the depletion of apolipoprotein A1, its ability to bind cholesterol, and its presence in the atherosclerotic plaques of coronary and carotid arteries. In the present study, we investigated the induction mechanism of SAA gene in THP-1 monocyte / 
<mark class="entity" style="background: #9CDEFC; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    macrophage cells
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">134</span>
</mark>
 which play a critical role in the development of atherosclerotic fatty streak and plaque formation. We and others have shown that SAA gene is induced in monocyte / 
<mark class="entity" style="background: #9CDEFC; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    macrophage cells
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">134</span>
</mark>
 by lipopolysaccharide ( LPS ) . By promoter function analysis, we show that the SAA promoter sequence between -280 and -226 can confer LPS responsiveness. Gel 
<mark class="entity" style="background: #DCFA99; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    electrophoretic mobility shift assay
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">65</span>
</mark>
 detected an induced 
<mark class="entity" style="background: #9FEEED; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    DNA-binding
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">91</span>
</mark>
 activity in these cells in response to LPS. Characterization of the 
<mark class="entity" style="background: #9FEEED; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    DNA-binding
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">91</span>
</mark>
 protein by UV cross-linking, Southwestern blot, and antibody ablation / supershift assays revealed that it is similar to a recently reported 
<mark class="entity" style="background: #9ABFAD; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    nuclear factor
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">232</span>
</mark>
 designated SAF. These results demonstrated that LPS-mediated SAA gene induction in monocyte /

 in the absence of the interleukin 2 receptor gamma chain. The cytokines interleukin ( IL ) -4 and IL-13 play a critical role in inducing Cepsilon germline transcripts and IgE isotype switching in human

. The IL-4 receptor ( IL-4R ) in 
<mark class="entity" style="background: #DAC9AC; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

<mark class="entity" style="background: #DAC9AC; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

 from patients with gammac chain deficiency. Induction of Cepsilon germline transcripts by IL-4 in 
<mark class="entity" style="background: #DAC9AC; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

 / Rel family proteins in late stages of

 development, coincident with positive and negative selection. </div>

 which may be required for the development and activity of lymphocytes. </div>

<figure style="margin-bottom: 6rem">
<h2 style="margin: 0" id="D97436422">97436422</h2>

<div class="entities" style="line-height: 2.5; direction: ltr">Transcriptional regulation during myelopoiesis. The coordinated production of all blood cells from a common stem cell is a highly regulated process involving successive stages of commitment and differentiation. From analyses of mice deficient in 
<mark class="entity" style="background: #C9EFBC; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    transcription factor
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">237</span>
</mark>
 genes and from the characterizations of chromosome breakpoints in human leukemias, it has become evident that 
<mark class="entity" style="background: #C9EFBC; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    transcription factors
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">237</span>
</mark>
 are important regulators of hematopoiesis. During myelopoiesis, which includes the development of granulocytic and monocytic lineages, 
<mark class="entity" style="background: #C9EFBC; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    transcription factors
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">237</span>
</mark>
 from several families are active, including AML1 / CBF beta, C / EBP, Ets, c-Myb, HOX, and MZF-1. Few of these factors are expressed exclusively in myeloid cells; instead it appears that they cooperatively regulate transcription of myeloid-specific genes. Here we discuss recent advances in transcriptional regulation during myelopoiesis. </div>
</figure>

<figure style="margin-bottom: 6rem">

<div class="entities" style="line-height: 2.5; direction: ltr">Rel / 
<mark class="entity" style="background: #AEBAAA; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    NF-kappa B transcription factors
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">77</span>
</mark>
 and the control of apoptosis. The process of apoptosis is used to eliminate unwanted cells from a wide variety of organisms. Various extracellular signals, often converging in common intracellular pathways, can induce apoptosis in a cell-type-specific fashion. Recent work from several laboratories has demonstrated that Rel / 
<mark class="entity" style="background: #AEBAAA; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    NF-kappa B transcription factors
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">77</span>
</mark>
 regulate apoptosis in many cell types. In most cells, Rel / 
<mark class="entity" style="background: #AEBAAA; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

<figure style="margin-bottom: 6rem">
<h2 style="margin: 0" id="D98230439">98230439</h2>

<div class="entities" style="line-height: 2.5; direction: ltr">
<mark class="entity" style="background: #EDACAA; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Human immunodeficiency virus
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">266</span>
</mark>
 type 1 long terminal repeat quasispecies differ in basal transcription and 
<mark class="entity" style="background: #9ABFAD; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    nuclear factor
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">232</span>
</mark>
 recruitment in human glial cells and lymphocytes. The generation of genomic diversity during the course of infection has the potential to affect all aspects of HIV-1 replication, including expression of the proviral genome. To gain a better understanding of the impact of long terminal repeat ( LTR ) sequence diversity on LTR-directed 
<mark class="entity" style="background: #CCEBDC; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    gene expression
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">218</span>
</mark>
 in cells of the central nervous system ( CNS ) and 
<mark class="entity" style="background: #9AF9D9; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    immune system
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">277</span>
</mark>
, we amplified and cloned LTRs from proviral DNA in HIV-1-infected 
<mark class="entity" style="background: #BBEFAA; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    peripheral blood
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">97</span>
</mark>
. Sequence analysis of nineteen LTRs cloned from 2 adult and 3 pediatric patients revealed an average of 33 nucleotide changes ( with respect to the sequence of the LAI LTR ) within the 455-bp U3 region. 
<mark class="entity" style="background: #EA9DCC; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Transient expression
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">224</span>
</mark>
 analyses in cells of neuroglial and lymphocytic origin demonstrated that some of these LTRs had activities which varied significantly from the LAI LTR in U-373 MG cells ( an astrocytoma 
<mark class="entity" style="background: #BBCCEC; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    cell line
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">130</span>
</mark>
 ) as well as in 
<mark class="entity" style="background: #B9BBBB; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Jurkat cells

</mark>
 ( a CD4-positive lymphocyte 
<mark class="entity" style="background: #BBCCEC; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    cell line

 ) . While LTRs which demonstrated the highest activities in U-373 MG cells also yielded high activities in 
<mark class="entity" style="background: #B9BBBB; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Jurkat cells
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">129</span>
</mark>
, the LTRs were generally more active in 
<mark class="entity" style="background: #B9BBBB; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Jurkat cells
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">129</span>
</mark>
 when compared to the LAI LTR. Differences in LTR sequence also resulted in differences in 
<mark class="entity" style="background: #C9EFBC; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    transcription factor
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">237</span>
</mark>
 recruitment to cis-acting sites within the U3 region of the LTR, as demonstrated by 
<mark class="entity" style="background: #DCFA99; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    electrophoretic mobility shift assays
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">65</span>
</mark>
. In particular, naturally occurring sequence variation impacted 
<mark class="entity" style="background: #C9EFBC; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    transcription factor
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">237</span>
</mark>
 binding to an 
<mark class="entity" style="background: #ACFEAD; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    activating transcription factor
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">21</span>
</mark>
 / cAMP response element binding ( ATF / CREB ) binding site ( located between the LEF-1 and distal 
<mark class="entity" style="background: #AEBAAA; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    NF-kappa B transcription factor
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">77</span>
</mark>
 binding sites ) that we identified in previous studies of the HIV-1 LTR. These findings suggest that LTR sequence changes can significantly affect basal LTR function and 
<mark class="entity" style="background: #C9EFBC; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    transcription factor
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">237</span>
</mark>
 recruitment, which may, in turn, alter the course of viral replication in cells of CNS and 
<mark class="entity" style="background: #9AF9D9; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    immune system
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">277</span>
</mark>
 origin. </div>
</figure>

<h2 style="margin: 0" id="D98380286">98380286</h2>

<div class="entities" style="line-height: 2.5; direction: ltr">Stimulation of B and

 activates expression of transcription and differentiation factors. During B and T cell differentiation and proliferation many genes are induced or repressed while certain genes are constitutively expressed. To investigate processes related to B and

, the

 of stimulated and nonstimulated Ramos and

 was studied using cDNA microarray technology. Simultaneous analysis of close to 600 genes indicated highest increase in the expression of certain transcription, differentiation and proliferation factors. Many of these genes have not previously been shown to funcion in the stimulated lymphocytes. Also genes encoding proteins involved in DNA replication, binding, transcription and translation were induced. Large part of the activated genes were under very stringent regulation being expressed only after stimulation. The mechanism and function of the expressed genes during lymphocyte differentiation and in disorders is discussed. </div>

 ) ,

 and of the

 mutants devoid of AF-1 and / or AF-2 supported a transient outgrowth of

 for

<figure style="margin-bottom: 6rem">
<h2 style="margin: 0" id="D98406200">98406200</h2>

<div class="entities" style="line-height: 2.5; direction: ltr">The 
<mark class="entity" style="background: #F9FC9E; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Epstein-Barr virus
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">85</span>
</mark>
 Rta protein activates lytic cycle genes and can disrupt latency in B lymphocytes. The transition of 
<mark class="entity" style="background: #F9FC9E; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Epstein-Barr virus
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">85</span>
</mark>
 ( 
<mark class="entity" style="background: #F9FC9E; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    EBV
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">85</span>
</mark>
 ) from latency into the lytic cycle is associated with the expression of two immediate-early viral genes, BZLF1 and BRLF1. Overexpression of ZEBRA, the product of BZLF1, is sufficient to disrupt latency in B lymphocytes and epithelial cells by stimulating expression of lytic cycle genes, including BRLF1. The BRLF1 product Rta functions as a 
<mark class="entity" style="background: #BF9CC9; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    transcriptional activator
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">32</span>
</mark>
 in both B lymphocytes and epithelial cells. However, Rta has recently been reported to disrupt latency in an epithelial specific manner ( S. Zalani, E. Holley-Guthrie, and S. Kenney, Proc. Natl. Acad. Sci. USA 93:9194-9199, 1996 ) . Here we demonstrate that expression of Rta is also sufficient for disruption of latency in a permissive B-
<mark class="entity" style="background: #BBCCEC; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    cell line
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">130</span>
</mark>
. In HH514-16 cells, transfection of Rta leads to synthesis of ZEBRA, viral DNA replication, and late 
<mark class="entity" style="background: #CCEBDC; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    gene expression
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">218</span>
</mark>
. However, Rta by itself is less potent than ZEBRA in the ability to activate most early and late lytic cycle genes. In light of previous work implicating ZEBRA in the activation of Rta, we suggest a cooperative model for 
<mark class="entity" style="background: #F9FC9E; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    EBV
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">85</span>
</mark>
 entry into the lytic cycle. Expression of either BZLF1 or BRLF1 triggers expression of the other immediate-early factor, and together these activators act individually or in synergy on downstream targets to activate the viral lytic cycle. </div>
</figure>

<figure style="margin-bottom: 6rem">
<h2 style="margin: 0" id="D98438422">98438422</h2>

<div class="entities" style="line-height: 2.5; direction: ltr">Position effect of translocations involving the inactive X chromosome: physical linkage to 
<mark class="entity" style="background: #EF9BBC; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

</mark>
 / XIST does not lead to long-range de novo inactivation in human differentiated cells. Given the reported long-range cis-inactivating effect of the XIST gene in early embryonic development and the lack of requirement of X-chromosome-specific elements for propagating the inactive state, there exists the possibility of cis inactivation of autosomal material after de novo translocation to an inactive X chromosome ( Xi ) in differentiated cells. We have analyzed de novo radiation-induced translocations between the Xi and autosomes to study the maintenance and spreading of X-chromosome inactivation (

 (

</mark>
 ) /XIST in differentiated cells. Autosome / Xi translocations were detected by fluorescence in situ hybridization ( FISH ) . The activation status of the chromosomes involved in the translocation was determined by simultaneous immunocytogenetic studies using antibodies against either BrdU incorporated at late S phase or acetylated histone H4. The position of 
<mark class="entity" style="background: #EF9BBC; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    XIC
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">153</span>
</mark>
 / XIST in the reciprocal products of the translocation was determined by XIST-specific FISH and computer enhancement. In other experiments, the Xq13 region carrying 
<mark class="entity" style="background: #EF9BBC; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">153</span>

 / XIST was localized by computer enhancement of the DAPI banding pattern. Our study in differentiated cells provides a visual demonstration that physical separation from

</mark>
 / XIST does not result in reactivation of inactive X-chromosome material and that 
<mark class="entity" style="background: #D9CDDA; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    X inactivation
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">279</span>
</mark>
 is not spread to the translocated autosomes irrespective of the position of 
<mark class="entity" style="background: #EF9BBC; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    XIC
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">153</span>

 / XIST. This observation suggests that physical linkage to 
<mark class="entity" style="background: #EF9BBC; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    XIC
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">153</span>
</mark>
 / XIST does not lead to de novo inactivation of autosomal material. </div>
</figure>

<figure style="margin-bottom: 6rem">
<h2 style="margin: 0" id="D99005376">99005376</h2>

<div class="entities" style="line-height: 2.5; direction: ltr">Differential regulation of coproporphyrinogen oxidase gene between erythroid and 
<mark class="entity" style="background: #99FFEE; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">137</span>
</mark>
. Coproporphyrinogen oxidase ( CPO ) catalyzes the sixth step of the heme biosynthetic pathway. To assess the tissue-specific regulation of the CPO gene promoter, mouse genomic DNA clones for CPO were isolated. Structural analysis demonstrated that the mouse CPO gene spans approximately 11 kb and consists of seven exons, just like its human counterpart. Functional analysis of the promoter by transient transfection assays indicated that synergistic action between an SP-1-like element at -21/-12, asite at -59/-54, and a novel 
<mark class="entity" style="background: #A9999B; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    regulatory element
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">210</span>
</mark>
, CPRE ( -- ) at -49/-41, is essential for the 
<mark class="entity" style="background: #9BFCCD; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    promoter activity
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">29</span>
</mark>
 in murine erythroleukemia ( MEL ) cells. In nonerythroid NIH3T3 cells, however, thesite is not required. Gel mobility shift assays demonstrated that specific DNA-protein complexes can be formed with each element, and that there are cell-specific differences in factors, which bind to the SP-1-like element between MEL and NIH3T3 cells. These results provide evidence for differential regulation of the promoter function of CPO gene between erythroid and 
<mark class="entity" style="background: #99FFEE; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    nonerythroid cells
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">137</span>
</mark>
. Copyright 1998 by The American Society of Hematology </div>
</figure>

<div class="entities" style="line-height: 2.5; direction: ltr">Mechanism of interleukin-10 inhibition of T-helper cell activation by superantigen at the level of the

 and entry into the

. </div>

 stably transfected with the human 
<mark class="entity" style="background: #CAE99A; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">217</span>
</mark>
, and an IL-1beta promoter construct fused to the CAT reporter gene allows us to monitor the effect of estrogenic compounds on IL-1beta 
<mark class="entity" style="background: #9BFCCD; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">29</span>
</mark>
. 17beta-estradiol ( E2 ) markedly enhanced lipopolysaccharide - ( LPS ) induced IL-1beta promoter-driven CAT activity in a dose-
<mark class="entity" style="background: #CAE9FA; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    dependent manner
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">190</span>
</mark>
. The mycotoxins alpha-zearalenol and zearalenone both exhibited full agonist activity, but at lower potencies, with EC50 values of 1.8 and 54 nM, respectively, compared with E2 at 0.5 nM. In addition, genistein was a very low-potency agonist, having an EC50 of 1.5 microM. Similar to the 
<mark class="entity" style="background: #BEBE9C; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    E2 response
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">206</span>
</mark>
, the slope factors for alpha-zearalenol, zearalenone, and genistein were close to 3.0, suggesting positive cooperativity in the estrogenic response. The activity of the mycotoxins appeared to be mediated through the 
<mark class="entity" style="background: #CAE99A; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    estrogen receptor
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">217</span>
</mark>
, since both the antiestrogens H1285 and ICI 182,780 effectively inhibited their agonist activity in a dose-
<mark class="entity" style="background: #CAE9FA; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    dependent manner
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">190</span>
</mark>
. Representative environmental estrogenic compounds both from plant and industrial sources were also tested. Unlike the mycoestrogens, none of the compounds, with the exception of genistein, synergized with LPS to enhance IL-1beta 
<mark class="entity" style="background: #9BFCCD; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

</mark>
. When tested for antiestrogenic activity, the industrial compound 4-octylphenol was able to antagonize the 
<mark class="entity" style="background: #BEBE9C; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">206</span>
</mark>
; however, the response was three orders of magnitude less potent than H 1285. Naringenin, a plant flavonoid, showed little or no ability to antagonize the 
<mark class="entity" style="background: #BEBE9C; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    response to E2
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">206</span>
</mark>
. Overall, the results show that some environmental estrogens that display agonist activity in reproductive tissue also have an effect on IL-1 
<mark class="entity" style="background: #CCEBDC; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    gene expression
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">218</span>
</mark>
 in hemopoietic-derived tissue. </div>
</figure>

 antibodies directed against the amino and carboxy terminus of the

 contain

, as revealed by reverse transcription-polymerase chain reactions and Western blotting.

 can be visualized with the anti-

 antibodies in the cytoplasm of permeabilized

<div class="entities" style="line-height: 2.5; direction: ltr">Accessing 
<mark class="entity" style="background: #F9FC9E; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

-specific T-cell memory with peptide-loaded 
<mark class="entity" style="background: #ADBBB9; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

</mark>
. The conventional means of studying 
<mark class="entity" style="background: #F9FC9E; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Epstein-Barr virus
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">85</span>
</mark>
 ( 
<mark class="entity" style="background: #F9FC9E; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">85</span>

 ) -induced 
<mark class="entity" style="background: #9F9FDF; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">186</span>
</mark>
 ( 
<mark class="entity" style="background: #9F9FDF; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    CTL
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">186</span>
</mark>
 ) memory, by in vitro stimulation with the latently infected autologous lymphoblastoid 
<mark class="entity" style="background: #BBCCEC; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    cell line
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">130</span>
</mark>
 ( LCL ) , has important limitations. First, it gives no information on memory to lytic cycle antigens; second, it preferentially amplifies the dominant components of latent antigen-specific memory at the expense of key subdominant reactivities. Here we describe an alternative approach, based on in vitro stimulation with epitope peptide-loaded 
<mark class="entity" style="background: #ADBBB9; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

 ( 
<mark class="entity" style="background: #ADBBB9; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

 ) , which allows one to probe the 
<mark class="entity" style="background: #9F9FDF; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

 repertoire for any individual reactivity of choice; this method proved significantly more efficient than stimulation with peptide alone. Using this approach we first show that reactivities to the immunodominant and subdominant lytic cycle epitopes identified by 
<mark class="entity" style="background: #DAEFEB; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

 during primary 
<mark class="entity" style="background: #F9FC9E; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

</mark>
 infection are regularly detectable in the 
<mark class="entity" style="background: #9F9FDF; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    CTL
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">186</span>

 memory of virus carriers; this implies that in such carriers chronic virus replication remains under direct T-cell control. We further show that subdominant latent cycle reactivities to epitopes in the latent membrane protein LMP2, though rarely undetectable in LCL-stimulated populations, can be reactivated by 
<mark class="entity" style="background: #ADBBB9; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

</mark>
 stimulation and selectively expanded as polyclonal 
<mark class="entity" style="background: #9F9FDF; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    CTL
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">186</span>
</mark>
 lines; the adoptive transfer of such preparations may be of value in targeting certain 
<mark class="entity" style="background: #F9FC9E; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    EBV
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">85</span>
</mark>
-positive malignancies. </div>
</figure>

 in other pathophysiological conditions such as cancer and heart disease. </div>

 entry into immune cells. RANTES is expressed late ( 3-5 days ) after activation in

. Using expression cloning, we identified the first &quot;late&quot;

 associated

 and named it &quot;

</mark>
&quot; ( 
<mark class="entity" style="background: #9AB9AE; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">20</span>

 ) .

 is a novel, phosphorylated, zinc finger

 3 days after activation, coincident with RANTES expression. While

 play the dominant role in RANTES

 in fibroblasts,

 is a strong transactivator for RANTES in

. </div>

<h2 style="margin: 0" id="D99155344">99155344</h2>

<div class="entities" style="line-height: 2.5; direction: ltr">Clonality of isolated eosinophils in the hypereosinophilic syndrome. The 
<mark class="entity" style="background: #DFE9BE; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    idiopathic hypereosinophilic syndrome
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">272</span>
</mark>
 ( 
<mark class="entity" style="background: #DFE9BE; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    IHES
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">272</span>
</mark>
 ) is a rare disorder characterized by unexplained, persistent eosinophilia associated with multiple organ dysfunction due to eosinophilic tissue infiltration. In the absence of karyotypic abnormalities, there is no specific test to detect clonal eosinophilia in 
<mark class="entity" style="background: #DFE9BE; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    IHES
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">272</span>
</mark>
. Analysis of X-chromosome inactivation patterns can be used to determine whether proliferative disorders are clonal in origin. Methylation of HpaII and Hha I sites near the polymorphic trinucleotide repeat of the human androgen receptor gene ( HUMARA ) has been shown to correlate with 
<mark class="entity" style="background: #D9CDDA; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    X-inactivation
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">279</span>
</mark>
. In this study, we have used the 
<mark class="entity" style="background: #BFCBCA; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    polymerase chain reaction
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">156</span>
</mark>
 ( 
<mark class="entity" style="background: #BFCBCA; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    PCR
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">156</span>
</mark>
 ) with nested primers to analyze 
<mark class="entity" style="background: #D9CDDA; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    X-inactivation
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">279</span>
</mark>
 patterns of the HUMARA loci in purified eosinophils from female patients with eosinophilia. 
<mark class="entity" style="background: #BBEFAA; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Peripheral blood
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">97</span>
</mark>
 eosinophils were isolated by their autofluoresence using flow cytometric sorting. Eosinophils purified from a female patient presenting with 
<mark class="entity" style="background: #DFE9BE; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    IHES
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">272</span>
</mark>
 were found to show a clonal pattern of 
<mark class="entity" style="background: #D9CDDA; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    X-inactivation
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">279</span>
</mark>
. Eosinophil-depleted leukocytes from this patient were polyclonal by HUMARA analysis, thus excluding skewedness of random 
<mark class="entity" style="background: #D9CDDA; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    X-inactivation
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">279</span>
</mark>
. After corticosteroid suppression of her blood eosinophilia, a clonal population of eosinophils could no longer be detected in purified eosinophils. In contrast, eosinophils purified from a patient with Churg-Strauss syndrome and from six patients with reactive eosinophilias attributed to allergy, parasitic infection, or drug reaction showed a polyclonal pattern of 
<mark class="entity" style="background: #D9CDDA; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    X-inactivation
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">279</span>
</mark>
 by HUMARA analysis. The finding of clonal eosinophilia in a patient presenting with 
<mark class="entity" style="background: #DFE9BE; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    IHES
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">272</span>
</mark>
 indicates that such patients may have, in reality, a low-grade clonal disorder that can be distinguished from reactive eosinophilias by HUMARA analysis. Further, the method described can be used to monitor disease progression. </div>
</figure>

<figure style="margin-bottom: 6rem">
<h2 style="margin: 0" id="D99168986">99168986</h2>

<div class="entities" style="line-height: 2.5; direction: ltr">
<mark class="entity" style="background: #BFEAC9; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Interferon-alpha
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">54</span>
</mark>
 activates multiple 
<mark class="entity" style="background: #BC99FD; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    STAT proteins
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">310</span>
</mark>
 and upregulates proliferation-associated IL-2Ralpha, c-myc, and pim-1 genes in human 
<mark class="entity" style="background: #DAEFEB; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    T cells
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">144</span>
</mark>
. 
<mark class="entity" style="background: #BFEAC9; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    Interferon-alpha
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">54</span>
</mark>
 ( 
<mark class="entity" style="background: #BFEAC9; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    IFN-alpha
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">54</span>
</mark>
 ) is a pleiotropic cytokine that has antiviral, antiproliferative, and immunoregulatory functions. There is increasing evidence that 
<mark class="entity" style="background: #BFEAC9; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    IFN-alpha
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">54</span>
</mark>
 has an important role in T-cell biology. We have analyzed the expression of IL-2Ralpha, c-myc, and pim-1 genes in anti-CD3-activated human 
<mark class="entity" style="background: #AF9EF9; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    T lymphocytes
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">299</span>
</mark>
. The induction of these genes is associated with interleukin-2 ( IL-2 ) -induced T-cell proliferation. Treatment of 
<mark class="entity" style="background: #AF9EF9; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    T lymphocytes
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">299</span>
</mark>
 with 
<mark class="entity" style="background: #BFEAC9; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    IFN-alpha
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">54</span>
</mark>
, IL-2, IL-12, and IL-15 upregulated IL-2Ralpha, c-myc, and pim-1 
<mark class="entity" style="background: #CCEBDC; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    gene expression
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">218</span>
</mark>
. 
<mark class="entity" style="background: #BFEAC9; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    IFN-alpha
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">54</span>
</mark>
 also sensitized 
<mark class="entity" style="background: #DAEFEB; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    T cells
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">144</span>
</mark>
 to IL-2-induced proliferation, further suggesting that 
<mark class="entity" style="background: #BFEAC9; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    IFN-alpha
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">54</span>
</mark>
 may be involved in the regulation of T-cell mitogenesis. When we analyzed the nature of 
<mark class="entity" style="background: #BC99FD; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    STAT proteins
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">310</span>
</mark>
 capable of binding to IL-2Ralpha, pim-1, and IRF-1 GAS elements after cytokine stimulation, we observed 
<mark class="entity" style="background: #BFEAC9; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    IFN-alpha
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">54</span>
</mark>
-induced binding of STAT1, STAT3, and STAT4, but not STAT5 to all of these elements. Yet, 
<mark class="entity" style="background: #BFEAC9; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    IFN-alpha
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">54</span>
</mark>
 was able to activate binding of STAT5 to the high-affinity IFP53 GAS site. 
<mark class="entity" style="background: #BFEAC9; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    IFN-alpha
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">54</span>
</mark>
 enhanced 
<mark class="entity" style="background: #FDEDCA; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    tyrosine phosphorylation
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">308</span>
</mark>
 of STAT1, STAT3, STAT4, STAT5a, and STAT5b. IL-12 induced STAT4 and IL-2 and IL-15 induced STAT5 binding to the GAS elements. Taken together, our results suggest that 
<mark class="entity" style="background: #BFEAC9; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    IFN-alpha
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">54</span>
</mark>
, IL-2, IL-12, and IL-15 have overlapping activities on human 
<mark class="entity" style="background: #DAEFEB; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    T cells
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">144</span>
</mark>
. These findings thus emphasize the importance of 
<mark class="entity" style="background: #BFEAC9; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    IFN-alpha
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">54</span>
</mark>
 as a T-cell regulatory cytokine. </div>
</figure>

<figure style="margin-bottom: 6rem">
<h2 style="margin: 0" id="D99172186">99172186</h2>

<div class="entities" style="line-height: 2.5; direction: ltr">N-acetyl-L-cysteine inhibits primary human T cell responses at the 
<mark class="entity" style="background: #ADBBB9; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    dendritic cell
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">111</span>
</mark>
 level: association with 
<mark class="entity" style="background: #EA9EFF; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    NF-kappa B
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">75</span>
</mark>
 inhibition. N-acetyl-L-cysteine ( NAC ) is an antioxidant molecule endowed with immunomodulatory properties. To investigate the effect of NAC on the induction phase of T cell responses, we analyzed its action on human 
<mark class="entity" style="background: #ADBBB9; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    dendritic cells
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">111</span>
</mark>
 ( 
<mark class="entity" style="background: #ADBBB9; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    DC
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">111</span>
</mark>
 ) derived from adherent PBMC cultured with IL-4 and granulocyte-macrophage CSF. We first found that NAC inhibited the constitutive as well as the LPS-induced activity of the 
<mark class="entity" style="background: #C9EFBC; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    transcription factor
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">237</span>
</mark>
 NF-kappa B. In parallel, NAC was shown to down-regulate the 
<mark class="entity" style="background: #ECEAED; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    production of cytokines
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">183</span>
</mark>
 by

<h2 style="margin: 0" id="D99201482">99201482</h2>

<div class="entities" style="line-height: 2.5; direction: ltr">Inhibition of cyclooxygenase-2 expression by 4-trifluoromethyl derivatives of salicylate, triflusal, and its deacetylated metabolite, 2-hydroxy-4-
<mark class="entity" style="background: #CDEDA9; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    trifluoromethylbenzoic acid
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">9</span>
</mark>
. The therapeutic potential of drugs that block the induction of cyclooxygenase-2 has been emphasized. When two 4-trifluoromethyl salicylate derivatives [2-acetoxy-4-
<mark class="entity" style="background: #CDEDA9; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    trifluoromethyl-benzoic acid
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">9</span>
</mark>
 ( triflusal ) and its deacetylated metabolite 2-hydroxy-4-
<mark class="entity" style="background: #CDEDA9; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    trifluoromethylbenzoic acid
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">9</span>
</mark>
 ( HTB ) ] were compared with aspirin and sodium salicylate as cyclooxygenase-2 ( COX-2 ) inhibitors, we observed that in bacterial lipopolysaccharide-activated human blood, triflusal, aspirin, and HTB, but not sodium salicylate, inhibited COX-2-mediated prostaglandin E2 ( PGE2 ) production ( IC50 = 0.16, 0.18, 0.39, and &gt;10 mM, respectively ) . However, only triflusal and aspirin inhibited purified COX-2 enzyme. To test this apparent discrepancy, we realized that HTB and triflusal ( but neither aspirin nor salicylate ) produced a concentration-dependent inhibition of COX-2 protein expression in peripheral human mononuclear cells. This observation was further confirmed in a rat air pouch model in vivo, in which both aspirin and triflusal inhibited PGE2 production ( ID50 = 18.9 and 11.4 mg / kg p.o., respectively ) but only triflusal-treated animals showed a decrease in COX-2 expression. This different behavior may be, at least in part, due to the ability of HTB and triflusal to block the activation of the 
<mark class="entity" style="background: #AEBAAA; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    transcription factor nuclear factor-kappa B
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">77</span>
</mark>
 to a higher extent than aspirin and sodium salicylate. Thus, in addition to inhibiting the COX-2 activity at therapeutic concentrations, triflusal is able to block through its metabolite HTB the expression of new enzyme, and hence the resumption of PGE2 synthesis. Triflusal and HTB may exert beneficial effects in processes in which de novo COX-2 expression is involved and, in a broader sense, in pathological situations in which genes under 
<mark class="entity" style="background: #EA9EFF; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    nuclear factor-kappa B
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">75</span>
</mark>
 control are up-regulated. </div>
</figure>

<div class="entities" style="line-height: 2.5; direction: ltr">[Corticoids and allergy] Inflammation is constantly observed in allergic reactions. Corticosteroids are most effective in preventing the late phase of allergic reaction. The action of glucocorticosteroids is mediated through

</mark>
 present in the cellular cytoplasm. When activated, 
<mark class="entity" style="background: #DABBCE; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    glucocorticoid receptors
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">254</span>
</mark>
 form a dimer and 
<mark class="entity" style="background: #9FEEED; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">91</span>
</mark>
 after migration into the nucleus. Interaction to DNA induces changes in the transcription rate, leading to either gene induction or gene repression. 
<mark class="entity" style="background: #DABBCE; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">254</span>
</mark>
 are also able to interact with 
<mark class="entity" style="background: #C9EFBC; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">237</span>
</mark>
 such as AP-1 ( activator protein-1 ) of

 (

<h2 style="margin: 0" id="D99294118">99294118</h2>

<div class="entities" style="line-height: 2.5; direction: ltr">Binding characteristics of the 
<mark class="entity" style="background: #DABBCE; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

 in 
<mark class="entity" style="background: #FEEBBF; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    peripheral blood lymphocytes
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">95</span>
</mark>
 in multiple sclerosis. Although the exact etiology of multiple sclerosis ( MS ) remains unresolved, immune reactions are believed to be the central pathogenic mechanisms. Endogenous and therapeutic steroid hormones affect the 
<mark class="entity" style="background: #9AF9D9; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    immune system
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">277</span>
</mark>
, and inflammatory diseases are associated with activation of the hypothalamic-pituitary-adrenal axis, providing evidence of an immune-endocrine interplay. Function tests in MS have revealed dysregulation of the hypothalamic-pituitary-adrenal system in a substantial proportion of patients. We characterized 
<mark class="entity" style="background: #DABBCE; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    glucocorticoid receptor
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">254</span>
</mark>
 ( 
<mark class="entity" style="background: #DABBCE; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    GR
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">254</span>
</mark>
 ) binding in 
<mark class="entity" style="background: #FEEBBF; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    peripheral blood lymphocytes
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">95</span>
</mark>
 from 39 MS patients and 14 age- and sex-matched controls with respect to dissociation constant and binding capacity, using a whole-cell binding assay with [3H]dexamethasone as the ligand. 
<mark class="entity" style="background: #DABBCE; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    GR
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">254</span>
</mark>
 binding parameters did not differ significantly between patients ( Kd 8.98 +/- 1.07 nM, Bmax 183 +/- 29.8 fmol / mg ) and controls ( Kd 9.36 +/- 1.17 nM, Bmax 158 +/- 16 fmol / mg ) . No effect of age, sex, course, duration or severity of disease, or prior steroid treatments was detected. 
<mark class="entity" style="background: #DABBCE; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    GR
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">254</span>
</mark>
 binding parameters were analyzed in relation to the results of the combined dexamethasone-CRH test, which reflects corticosteroid receptor function at the hypothalamus, in 30 patients and 9 controls. While controls showed a moderate correlation between binding affinity of the 
<mark class="entity" style="background: #DABBCE; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    GR
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">254</span>
</mark>
 in lymphocytes and regulatory function at the hypothalamic level, the patients did not. These data suggest that the physiological relationship between binding and function of the 
<mark class="entity" style="background: #DABBCE; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    glucocorticoid receptor
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">254</span>
</mark>
 is disturbed in MS. </div>
</figure>

<h2 style="margin: 0" id="D99310627">99310627</h2>

<div class="entities" style="line-height: 2.5; direction: ltr">GATA-1 and erythropoietin cooperate to promote 
<mark class="entity" style="background: #A9CFCE; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">120</span>
</mark>
 by regulating 
<mark class="entity" style="background: #BBB9B9; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    bcl-xL
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">86</span>
</mark>
 expression. The 
<mark class="entity" style="background: #C9EFBC; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    transcription factor
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">237</span>
</mark>
 GATA-1 is essential for normal erythropoiesis. By examining in vitro-differentiated embryonic stem cells, we showed previously that in the absence of GATA-1, committed erythroid precursors fail to complete maturation and instead undergo apoptosis. The mechanisms by which GATA-1 controls cell survival are unknown. Here we report that in 
<mark class="entity" style="background: #FAADBB; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    erythroid cells
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">118</span>
</mark>
, GATA-1 strongly induces the expression of the anti-apoptotic protein 
<mark class="entity" style="background: #BBB9B9; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    bcl-xL
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">86</span>
</mark>
, but not the related proteins bcl-2 and mcl-1. Consistent with a role for 
<mark class="entity" style="background: #BBB9B9; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    bcl-xL
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">86</span>
</mark>
 in mediating GATA-1-induced 
<mark class="entity" style="background: #A9CFCE; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    erythroid cell survival
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">120</span>
</mark>
, in vitro-differentiated bcl-xL-/- embryonic stem cells fail to generate viable mature definitive 
<mark class="entity" style="background: #FAADBB; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    erythroid cells
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">118</span>
</mark>
, a phenotype resembling that of GATA-1 gene disruption. In addition, we show that erythropoietin, which is also required for 
<mark class="entity" style="background: #A9CFCE; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    erythroid cell survival
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">120</span>
</mark>
, cooperates with GATA-1 to stimulate 
<mark class="entity" style="background: #BBB9B9; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    bcl-xL
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">86</span>
</mark>

<div class="entities" style="line-height: 2.5; direction: ltr">Reactive oxygen intermediate-release of fibre-exposed monocytes increases inflammatory cytokine-mRNA level, 
<mark class="entity" style="background: #ECF9CE; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

 and

 in co-cultured bronchial epithelial cells ( BEAS-2B ) . Some pulmonary diseases like bronchitis or asthma bronchiale are mediated by inflammatory mechanisms in bronchial epithelial cells. Alveolar macrophages are located directly in the surrounding of these cells, so that we suppose an interaction between epithelial cells and macrophages regarding to the release of inflammatory mediators. For measuring the contribution of macrophages to the release of inflammatory mediators by bronchial epithelial cells, we established an in vitro model of co-cultured blood monocytes ( BM ) and BEAS-2B cells in a transwell system ( Costar ) . BM were exposed to Chrysotile B and soot particle FR 101 in a concentration of 100 microg / 10 ( 6 ) cells. After up to 90 min exposure time ELISA,

 ( electromobility shift assay ) and RT-
<mark class="entity" style="background: #BFCBCA; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

<mark class="entity" style="background: #CDADB9; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

</mark>
, protein 
<mark class="entity" style="background: #ACCBD9; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">15</span>
</mark>
 and cytokine ( IL-1beta, IL-6, 
<mark class="entity" style="background: #EAF9DB; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">

 ( up to 1.8 +/- 0.5-fold ) and

 activity in BEAS-2B cells after particle or fibre exposure of co-cultured BM. Consecutive IL-1beta-, IL-6- and

 were elevated ( up to 1.9 +/- 0.58-fold ) .

,

, and the synthesis of cytokine-specific mRNA were inhibited by antioxidants. These data suggest a ROI-dependent

<figure style="margin-bottom: 6rem">
<h2 style="margin: 0" id="D99357866">99357866</h2>

<div class="entities" style="line-height: 2.5; direction: ltr">Host defense mechanisms triggered by microbial lipoproteins through toll-like receptors. The generation of cell-mediated immunity against many infectious pathogens involves the production of interleukin-12 ( IL-12 ) , a key signal of the innate 
<mark class="entity" style="background: #9AF9D9; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
    immune system
    <span style="font-size: 0.8em; font-weight: bold; line-height: 1; border-radius: 0.35em; vertical-align: middle; margin-left: 0.5rem">277</span>
</mark>
. Yet, for many pathogens, the molecules that induce IL-12 production by macrophages and the mechanisms by which they do so remain undefined. Here it is shown that microbial lipoproteins are potent stimulators of IL-12 production by human macrophages, and that induction is mediated by Toll-like receptors ( TLRs ) . Several lipoproteins stimulated TLR-dependent transcription of inducible nitric oxide synthase and the production of nitric oxide, a powerful microbicidal pathway. Activation of TLRs by microbial lipoproteins may initiate innate defense mechanisms against infectious pathogens. </div>
</figure>

<mark class="entity" style="background: #C999FB; padding: 0.45em 0.6em; margin: 0 0.25em; line-height: 1; border-radius: 0.35em;">
